<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>网页正在建设中</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/error_all.css">
</head>
<body class="error-404">
<div id="doc_main">

    <section class="bd clearfix">
        <div class="module-error">
            <div class="error-main clearfix">
                <div class="label"></div>
                <div class="info">
                    <h3 class="title">啊哦，你所访问的页面还在建设中哦，尽请期待！</h3>
                    <div class="reason">
                        <p>可能的原因：</p>
                        <p>1.你所访问的页面在建设中。</p>
                        <p>2.你所访问的页面还在建设中。</p>
                        <p>2.你所访问的页面还在建设中没完成。</p>
                    </div>
                    <div class="oper">
                        <p><a href="javascript:history.go(-1);">返回上一级页面&gt;</a></p>
                        <p><a href="/">回到网站首页&gt;</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
