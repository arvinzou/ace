<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/testlist.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <script src="js/reminit.js" type="text/javascript" charset="utf-8"></script>
    <title></title>
</head>

<body>
<div class="menu">
    <div class="container">
        <div class="swiper-container swiper-container_menu">
            <div class="swiper-wrapper">
            </div>
            <!--<div class="swiper-scrollbar"></div>-->
        </div>
    </div>
</div>
<div class="sort">
    <div class="container">
        <div class="main_menu">
            <div class="center">
                排序：
                <div class="sortoption"><span class="name">全部</span> <i class="iconfont">&#xe684;</i></div>
            </div>
        </div>
        <div class="option option1 option_action">全部</div>
        <div class="option option2">按时间</div>
        <div class="option option3">按人气</div>
        <div class="option option4">只看免费</div>
        <div class="option option5">只看收费</div>
    </div>
</div>
<div class="cover"></div>
<div class="recommen">
    <div class="test_list">
        <ul id="testLists">
        </ul>
    </div>
</div>
</body>

<script id="temp_testLists" type="text/template">
    {@each data as item}
    <li data-id="${item.id}">
        <div class="left_div">
            <p class="test_title">
                ${item.name}
            </p>
            <p class="test_remark">${item.categoryName}</p>

            <span class="price">
										<!--<span class="free">免费</span>-->
                            <span class="no_free">
                                <span class="now_price">￥${item.discountCost}</span>
                                <span class="old_price">￥${item.originalCost}</span>
                            </span>
									</span>
            <span class="test_total">
										<span class="number">33333</span>人测过
									</span>
        </div>
        <div class="right_div">
            <img src="${item.cover}" alt="">
        </div>
    </li>
    {@/each}
</script>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script src="js/juicer-min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/testlist.js"></script>
</html>
