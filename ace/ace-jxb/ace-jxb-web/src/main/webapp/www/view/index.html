<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>常德融媒</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="data-spm" content="zy-spot-web.v3">
    <link rel="stylesheet" href="/jxb/content/www/css/mobase.css"/>
    <link rel="stylesheet" href="/jxb/content/www/lib/prismplayer/index.css"/>
    <link rel="stylesheet" href="/jxb/content/www/lib/photoswipe-4.1.1/photoswipe.css">
    <link rel="stylesheet" href="/jxb/content/www/lib//photoswipe-4.1.1/default-skin.css">
    <link rel="stylesheet" href="/jxb/content/www/css/iconfont.css"/>
    <link rel="stylesheet" href="/jxb/content/www/css/index.css"/>
    <script src="/jxb/content/www/js/init-rem.js"></script>
    <!--用戶信息-->
    <script src="/jxb/www/oauth2/cfg.do"></script>
</head>
<body>
<div class="fn-contain">
    <header data-spm="header" class="xcy-head">
        <span id="j-logo" class="rowimg"></span>
        <span id="j-title" class="title"></span>
        <span id="j-jxbnum" class="num"><em>_</em>个现场</span>
    </header>
    <div class="xcy-head-place"></div>
    <section id="j-jxblist" data-spm="list" class="xcy-list">
        <script type="text/template">
            <ul>
                {@each data as item}
                <li class="news-item" data-id="${item.id}"
                    data-spm-click="category=list;action=click;itemId=${item.id}">
                    {@if item.cover}
                    <img src="${item.cover}">
                    {@else}
                    <img src="http://s.newscdn.cn/spot-web/2.0.24/img/default-list.png">
                    {@/if}
                    <div class="summary">
                        <h2>${item.topic}</h2>
                        <div class="fn-clear">
            <span class="state box state-${item.state} type-${item.type}">
             {@if item.state == 1}预告{@/if} {@if item.state == 2}直播中{@/if} {@if item.state == 3}已结束{@/if}
              <em class="icon"></em>
            </span>
                            {@if item.state != 1}
                            <span class="join">${item.numOfPartakeString}参与</span>
                            {@/if}
                        </div>
                    </div>
                </li>
                {@/each}
            </ul>
        </script>
    </section>

    <!--管理员新增直播-->
    <div id="add_note_icon" class="fn-hide"></div>
</div>

<script src="../../dynamic/common/js/jquery-3.2.1.min.js"></script>
<script src="/jxb/content/www/js/jweixin-1.0.0.js"></script>
<script src="/jxb/content/www/lib/prismplayer/prism-min.js"></script>
<script src="/jxb/content/www/js/zepto-1.2.0.min.js"></script>
<script src="/jxb/content/www/js/juicer-min.js"></script>
<script src="/jxb/content/www/js/sugar-h5.js?_t=1510794885000"></script>
<script src="/jxb/content/www/js/roll.js?_t=1507519928000"></script>
<script src="/jxb/content/www/lib/photoswipe-4.1.1/photoswipe.js"></script>
<script src="/jxb/content/www/lib/photoswipe-4.1.1/photoswipe-ui-default.js"></script>
<script src="/jxb/content/www/js/common.js?_t=1511451507000"></script>

<script src="/jxb/content/www/js/photoswipe.js?_t=1511436259000"></script>
<script src="/jxb/content/www/js/soshm.js"></script>
<script src="/jxb/content/www/js/spm.js"></script>
<script src="/jxb/content/www/jxb/index.js"></script>

<style>
    /** 右下角跳转按钮 跳转到添加页 */
    #add_note_icon {
        position: fixed;
        bottom: 8%;
        right: 8%;
        z-index: 888;
        background: red;
        width: 1.6rem;
        height: 1.6rem;
        border-radius: 50%;
        box-shadow: .03rem .03rem .03rem #888888;
        opacity: 0.9;
    }

    #add_note_icon:before, #add_note_icon:after {
        content: "";
        display: block;
        background: #fff;
        position: absolute;
    }

    #add_note_icon:before {
        width: .025rem;
        height: 1.15rem;
        left: 0.8rem;
        top: .25rem;
    }

    #add_note_icon:after {
        width: 1.15rem;
        height: .025rem;
        left: .25rem;
        top: 0.8rem;
    }
</style>
</body>
</html>
