<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/testindex.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <script src="js/reminit.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/juicer-min.js"></script>

    <title></title>
</head>

<body>
<div class="content">
    <div class="search">
        <div class="container">
            <div class="search_box">
                <input type="" name="" id="" value=""/>
            </div>
            <div class="notice">
                中
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="container">
            <div class="swiper-container swiper-container_panel">
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-pagination swiper-container_panel"></div>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="container">
            <div class="swiper-container swiper-container_menu">
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-pagination swiper-container_menu"></div>
            </div>
        </div>
    </div>
    <div class="recommen">
        <div class="title">
            精选测试
        </div>
        <div class="test_list">
            <ul id="testLists">


            </ul>
        </div>
    </div>
</div>
</body>

<script id="temp_testLists" type="text/template">
    {@each data as item}
    <li data-id="${item.id}">
        <div class="left_div">
            <p class="test_title">
                ${item.name}
            </p>
            <p class="test_remark">${item.categoryName}</p>

            <span class="price">
										<!--<span class="free">免费</span>-->
                            <span class="no_free">
                                <span class="now_price">￥${item.discountCost}</span>
                                <span class="old_price">￥${item.originalCost}</span>
                            </span>
									</span>
            <span class="test_total">
										<span class="number">33333</span>人测过
									</span>
        </div>
        <div class="right_div">
            <img src="${item.cover}" alt="">
        </div>
    </li>
    {@/each}
</script>


<script src="js/testIndex.js" type="text/javascript"></script>

</html>
