<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/init-rem.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/course.css" />
		<title>课程点播</title>
	</head>

	<body>
		<div class="coursePlay">
			<!--导航栏-->
			<div class="navigation">
				<div class="news-title">
				    <ul class="news-module clear">  
				        <li class="active">全部</li>  
				        <li>亲子关系</li>  
				        <li>儿童故事</li>  
				        <li>婚姻家庭</li>  
				        <li>职场压力</li>  
				    </ul>
    				<div class="news-slider"></div>  
				</div> 
			</div>
			<!--图片轮播栏-->
			 <div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators" style="padding-bottom: 0.02rem; padding-top: 0.02rem;">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner" id="sliceImgContainer">
						<div class="item active">
							<img src="img/slice.png" alt="First slide" style="height: 5rem; width: 100%; object-fit: cover;" />
						</div>
						<div class="item">
							<img src="img/slice.png" alt="Second slide" style="height: 5rem; width: 100%; object-fit: cover;">
						</div>
						<div class="item">
							<img src="img/slice.png" alt="Third slide" style="height: 5rem; width: 100%; object-fit: cover;">
						</div>
					</div>
			</div>
			<!--视频直播栏-->
			<div class="audioContent">
				<div class="col-xs-6 col-md-6 col-lg-6">
					<div class="audio">
						<div class="audioContainer">
							<img src="img/one.png" style="height: 100%;width: 100%; object-fit: cover;"/>
					    </div>
						<span class="playTime"><img src="img/playTime@2x.png"/>15:40</span>
						<span class="audioType">视频</span>
					</div>
					<div class="remark">
						<div class="audioTitle">
							<p>自闭症家庭培训课程</p>
						</div>
						<div class="audioPrice">
							<div class="free">
								<span>免费</span>
							</div>
							<div class="playsNum">
								<span>336人学过</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-md-6 col-lg-6">
					<div class="audio">
						<div class="audioContainer">
							<img src="img/two.png" style="height: 100%;width: 100%; object-fit: cover;"/>
						</div>
						<span class="playTime"><img src="img/playTime@2x.png"/>15:40</span>
						<span class="audioType">视频</span>
					</div>
					<div class="remark">
						<div class="audioTitle">
							<p>如何做好一场年终总结</p>
						</div>
						<div class="audioPrice">
							<div class="pay">
								<span>¥2.00</span>
							</div>
							<div class="playsNum">
								<span>1024人学过</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="audioContent">
				<div class="col-xs-6 col-md-6 col-lg-6">
					<div class="audio">
						<div class="audioContainer">
							<img src="img/three.png" style="height: 100%;width: 100%; object-fit: cover;"/>
						</div>
					    <span class="playTime"><img src="img/playTime@2x.png"/>15:40</span>
						<span class="audioType">音频</span>
					</div>
					<div class="remark">
						<div class="audioTitle">
							<p>孩子学习不好的原因</p>
						</div>
						<div class="audioPrice">
							<div class="pay">
								<span>¥2.00</span>
							</div>
							<div class="playsNum">
								<span>956人学过</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-md-6 col-lg-6">
					<div class="audio">
						<div class="audioContainer">
							<img src="img/four.png" style="height: 100%;width: 100%; object-fit: cover;"/>
						</div>
						<span class="playTime"><img src="img/playTime@2x.png"/>15:40</span>
						<span class="audioType">音频</span>
					</div>
					<div class="remark">
						<div class="audioTitle">
							<p>工作效率低下的原因及拯救方法啊啊啊啊</p>
						</div>
						<div class="audioPrice">
							<div class="audioPrice">
							<div class="pay">
								<span>¥1.00</span>
							</div>
							<div class="playsNum">
								<span>2624人学过</span>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--底部菜单栏-->
		<div class="footer">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<div>
					<img src="img/index.png" />
				</div>
				<div>
					<span class="index">首页</span>
				</div>
			</div>
			<div class="col-xs-6 col-md-6 col-lg-6">
				<div>
					<img src="img/mime.png" />
				</div>
				<div>
					<span class="mine">我的</span>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var th_width = $(".news-module li").eq(0).width();  
			var th_left = $(".news-module li").eq(0).offset().left;  
			var slider_width = $(".news-slider").width();  
			var slider_left = th_left + (th_width/2) - slider_width/2;  
			$(".news-slider").css("left",slider_left);  
			$(".news-module li").on("click",function(){  
			var n = $(this).index();  
			    var th_width = $(this).width();  
			    var th_left = $(this).offset().left;  
			    var slider_width = $(".news-slider").width();  
			    var slider_left = th_left + (th_width/2) - slider_width/2;  
			    $(".news-slider").css("left",slider_left);  
			    $(this).addClass("active").siblings().removeClass("active");  
			});
		</script>
	</body>
</html>
