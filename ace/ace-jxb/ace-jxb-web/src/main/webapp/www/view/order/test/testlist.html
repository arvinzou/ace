<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/testlist.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <script src="js/reminit.js" type="text/javascript" charset="utf-8"></script>
    <title>心理测试列表</title>
</head>

<body>
<div class="menu">
    <div class="container">
        <div class="swiper-container swiper-container_menu">
            <div class="swiper-wrapper">
            </div>
            <!--<div class="swiper-scrollbar"></div>-->
        </div>
    </div>
</div>
<div class="sort">
    <div class="container">
        <div class="main_menu">
            <div class="center">
                排序：
                <div class="sortoption"><span class="name">按时间</span> <i class="iconfont">&#xe684;</i></div>
            </div>
        </div>
        <div data-type="createDate" class="option option1 option_action">按时间</div>
        <!--<div data-type="uses" class="option option2">按人气</div>-->
        <!--<div data-originalCost="free" class="option option2">只看免费</div>-->
        <div data-type="discountCost" class="option option2">按价格</div>
    </div>
</div>
<div class="cover"></div>
<div class="recommen">
    <div class="test_list">
        <ul id="testLists">
        </ul>
    </div>
</div>
</body>

<script id="temp_testLists" type="text/template">
    {@each data as item}
    <li data-id="${item.id}">
        <div class="left_div">
            <p class="test_title">
                ${item.name}
            </p>
            <p class="test_remark">${item.categoryName}</p>

            <span class="price">
                    {@if item.discountCost==0}
                    <span class="free">免费</span>
                    {@else}
                    <span class="no_free">
                        <span class="now_price">￥${item.discountCost}</span>
                        <span class="old_price">￥${item.originalCost}</span>
                    </span>
                    {@/if}
            </span>
            <span class="test_total">
										<span class="number">${item.testedTotal}</span>人测过
									</span>
        </div>
        <div class="right_div">
            <img src="${item.cover}" alt="">
        </div>
    </li>
    {@/each}
</script>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script src="js/juicer-min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/testlist.js"></script>
</html>
