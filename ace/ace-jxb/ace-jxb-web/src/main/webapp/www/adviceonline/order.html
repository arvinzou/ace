<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>预约咨询</title>
    <link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/order.css"/>
    <script type="text/javascript" src="../common/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../common/js/init-rem.js"></script>
</head>

<body>
<div class="main_box">
    <div class="container">
        <div class="row content_01">
            <div class="col-xs-3 col-sm-2 row_01">
                <img class="head_img" src="img/headImg.png"/>
            </div>
            <div class="col-xs-6 col-sm-8 row_01">
                <div class="row consotor">
                    <div class="col-xs-6 col-xs-6 consotor_01">肖海平</div>
                    <div class="col-xs-6 col-xs-6 consotor_02"><img class="level" src="img/level.png"/>5.0</div>
                </div>
                <div class="row introduce">
                    <p>国家二级心理咨询师</p>
                </div>
            </div>
            <div class="col-xs-3 col-sm-2 row_01">
                <button class="chat">聊一聊</button>
            </div>
        </div>
        <div class="row method">
            <span class="method_01">咨询方式</span>
            <span class="method_02">每次30分钟</span>
        </div>
        <div class="row content_02">
            <div class="col-xs-4 col-sm-4">
						<span class="active">
						<p class="words_01"><span class="money">100</span>元/次</p>
						<p class="words_02">语音咨询</p>
						</span>
            </div>
            <div class="col-xs-4 col-sm-4" style="padding-left: 0;">
						<span class="unactive">
						<p class="words_01"><span class="money">200</span>元/次</p>
						<p class="words_02">视频咨询</p>
						</span>
            </div>
            <div class="col-xs-4 col-sm-4" style="padding-left: 0;">
						<span class="unactive">
						<p class="words_01"><span class="money">400</span>元/次</p>
						<p class="words_02">面对面咨询</p>
						</span>
            </div>
        </div>
        <div class="row content_03">
            <div class="col-xs-7 col-sm-7" style="padding-left: 0;">
                <span class="method_01">咨询次数</span>
                <span class="method_02">每次30分钟</span>
            </div>
            <div class="col-xs-5 col-sm-5" style="padding-top: 0.2rem;">
                <span class="reduce"><img src="img/reduce.png"/></span>
                <span class="num">1</span>
                <span class="add"><img src="img/add.png"/></span>
            </div>
        </div>
        <div class="row content_03">
            <div class="col-xs-4 col-sm-4" style="padding-left: 0;">
                <span class="method_01">服务时间</span>
            </div>
            <div class="col-xs-8 col-sm-8">

            </div>
        </div>
    </div>
    <!--基本信息-->
    <div class="container">
        <div class="row">
            <span class="method_01">基本信息</span>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">姓名</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <input type="text" placeholder="请输入姓名" onblur="this.placeholder='请输入姓名'" onfocus="this.placeholder=''"/>
            </div>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">年龄</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <input type="text" placeholder="请输入您孩子的年龄" onblur="this.placeholder='请输入您孩子的年龄'"
                       onfocus="this.placeholder=''"/>
            </div>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">性别</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <span class="sex checked">男生</span>
                <span class="sex unchecked">女生</span>
            </div>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">联系方式</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <input type="text" placeholder="请输入联系方式" onblur="this.placeholder='请输入联系方式'"
                       onfocus="this.placeholder=''"/>
            </div>
        </div>
    </div>
    <!--问题类型及描述-->
    <div class="container">
        <div class="row">
            <span class="method_01">问题类型及描述</span>
        </div>
        <div class="row" style="margin-bottom: 0.293333rem;">
            <span class="title02">常见问题标签</span>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <span class="problem">儿童发展</span>
            </div>
            <div class="col-xs-3 col-sm-3" style="padding-left: 0;">
                <span class="problem">儿童发展</span>
            </div>
            <div class="col-xs-3 col-sm-3" style="padding-left: 0;">
                <span class="problem">儿童发展</span>
            </div>
            <div class="col-xs-3 col-sm-3" style="padding-left: 0;">
                <span class="problem">儿童发展</span>
            </div>
        </div>
        <div class="row" style="margin-top: 0.293333rem;">
            <div class="col-xs-3 col-sm-3">
                <span class="problem">儿童发展</span>
            </div>
            <div class="col-xs-3 col-sm-3" style="padding-left: 0;">
                <span class="problem">儿童发展</span>
            </div>
            <div class="col-xs-3 col-sm-3" style="padding-left: 0;">
                <span class="problem">儿童发展</span>
            </div>
            <div class="col-xs-3 col-sm-3" style="padding-left: 0;">
                <span class="problem">其他</span>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0.293333rem;margin-top: 0.293333rem;">
					<span class="title02">
					问题描述
				</span>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <textarea placeholder="请详细描述您遇到的问题，更有助于咨询师帮助您哦~"></textarea>
            </div>
        </div>
    </div>

    <!--紧急联系人-->
    <div class="container">
        <div class="row">
            <span class="method_01">紧急联系人</span>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">姓名</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <input type="text" placeholder="请输入紧急联系人姓名" onblur="this.placeholder='请输入紧急联系人姓名'"
                       onfocus="this.placeholder=''"/>
            </div>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">关系</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <input type="text" placeholder="请输入紧急联系人关系" onblur="this.placeholder='请输入紧急联系人关系'"
                       onfocus="this.placeholder=''"/>
            </div>
        </div>
        <div class="row form">
            <div class="col-xs-4 col-sm-4">
                <span class="form_title">联系方式</span>
            </div>
            <div class="col-xs-8 col-sm-8" style="padding-left: 0;">
                <input type="text" placeholder="该联系方式用于紧急情况" onblur="this.placeholder='该联系方式用于紧急情况'"
                       onfocus="this.placeholder=''"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-1 col-sm-1"><img class="read" src="img/no.png"/></div>
        <div class="col-xs-11 col-sm-11"><span class="read_01">我已阅读并同意</span><span class="read_02">《顾问在线服务协议》</span>
        </div>
    </div>
</div>

<div class="row footer">
    <div class="col-xs-6 col-sm-6 amount">
        <span class="amount_01">共计</span><span class="amount_02">¥</span><span class="amount_03">100</span>
    </div>
    <div class="col-xs-6 col-sm-6">
        <button class="appointment">立即预约</button>
    </div>
</div>
</body>

</html>
