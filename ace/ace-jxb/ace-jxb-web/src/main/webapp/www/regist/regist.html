<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>心阳光联盟</title>
		<link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../common/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" type="text/css" href="css/regist.css" />
		<script type="text/javascript" src="../common/js/jquery.min.js"></script>
		<script type="text/javascript" src="../common/js/init-rem.js"></script>
		<script type="text/javascript" src="../common/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
		<script type="text/javascript" src="js/regist.js"></script>
	</head>

	<body>
		<div class="ui-page" data-role="page" id="page1" data-title="心阳光联盟" data-next="page2">
			<div class="container">
				<div class="row"><h3 class="title">请选取您的身份</h3></div>
				<div class="row">
					<div class="img_box" onclick="selectType('teacher');">
						<img id="teacher" src="img/unteacher.png" />
					</div>
				</div>
				<div class="row">
					<div class="img_box" onclick="selectType('parent');">
						<img id="parent" src="img/unparent.png" />
					</div>
				</div>
			</div>
			<div role="main" class="ui-content">
				<a href="#page2" data-transition="slide" id="nextStep" class="next">
					<img src="img/next_unactive.png" />
				</a>
			</div>
		</div>
		
		<div class="ui-page" data-role="page" id="page2" data-title="心阳光联盟" data-prev="page1">
			<div class="container">
				<div class="row">
					<h1 class="hello">你好</h1>
				</div>
				<div class="row">
					<p class="hello_detail">欢迎来到贴身家庭顾问，心阳光联盟</p>
				</div>
				<div class="row">
					<div class="phoneNum"><input name="phoneNum" type="text" placeholder="请输入您的手机号码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的手机号码'" onchange="phoneInput();"/></div>
				</div>
			</div>
			<div role="main" class="ui-content">
				<a href="#page3" data-transition="slide" class="next">
					<img id="confirm" src="img/confirm_unactive.png" />
				</a>
			</div>
		</div>
		
		<div class="ui-page" data-role="page" id="page3" data-title="心阳光联盟" data-prev="page1">
			<div class="container">
				<div class="row">
					<h1 class="title">验证码已发送至</h1>
				</div>
				<div class="row">
					<div class="col-xs-9 col-sm-9" style="padding-left: 0;"><span class="hello_detail">+86 176 8887 0815</span></div>
					<div class="col-xs-3 col-sm-3"><span class="timeleft">(20秒)</span></div>
				</div>
				<div class="row">
					<div class="phoneNum"><input name="code" type="text" placeholder="请输入手机验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入手机验证码'"  onchange="codeInput();"/></div>
				</div>
			</div>
			<div role="main" class="ui-content">
				<a href="javascript:void(0)" data-transition="slide" class="next">
					<img id="login" src="img/login_unactive.png" />
				</a>
			</div>
		</div>
	</body>

</html>
