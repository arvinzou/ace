<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta charset="UTF-8">
    <title>完善资料</title>
    <link rel="stylesheet" type="text/css" href="css/pinformation.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/comon0.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/common_index.css"/>
    <SCRIPT language=JavaScript src="../../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="/portal/system/getUserProp.do"></script>
    <script type="text/javascript" src="../../../js/common.js"></script>
    <script type="text/javascript" src="js/group.js"></script>
    <link rel="shortcut icon" href="../../../images/favicon.ico">
</head>
<body>
<div id="loadBefore" hidden="hidden">
<div id="header"></div>
<div class="main_box">
    <div class="title_box">
        <div class="col-lg-12 col-md-12 col-xs-12" style="text-align: center">
            <span class="title_box_title">团体信息</span>
        </div>
    </div>
    <div class="form_box">
        <!--基本信息-->
        <div class="info">
            <div class="info_title"><span class="info_title_01">基本信息</span></div>
            <div class="info_box">
                <table  class="form_info" cellspacing="0" cellpadding="0" border="1">
                    <tr>
                        <td align="right" class="tdbg">团体名称</td>
                        <td><input type="text" name="fullName" ng-model="information.fullName" placeholder="输入团体名称"/></td>
                        <td align="right" class="tdbg">创建时间</td>
                        <td><input type="text" name="establishDate" ng-model="date" id="establishDate" placeholder="选择时间"/></td>
                    </tr>
                    <tr>
                        <td align="right" class="tdbg">办公电话</td>
                        <td><input type="text" name="phoneNumber" ng-model="information.phoneNumber" placeholder="输入电话"/></td>
                        <td align="right" class="tdbg">地址</td>
                        <td><input type="text" id="address" name="address" ng-model="information.address"/>
                            <a class="maper" href="/portal/dynamic/common/map.jsp" target="_blank"><span class="glyphicon glyphicon-map-marker"></span>选取</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="tdbg">所属工商联</td>
                        <td>
                            <select id="belongTo" ng-model="information.belongTo">
                                <option value="">请选择</option>
                                <option value="常德市工商联">常德市工商联</option>
                                <option value="武陵区工商联">武陵区工商联</option>
                                <option value="鼎城区工商联">鼎城区工商联</option>
                                <option value="汉寿县工商联">汉寿县工商联</option>
                                <option value="桃源县工商联">桃源县工商联</option>
                                <option value="临澧县工商联">临澧县工商联</option>
                                <option value="澧县工商联">澧县工商联</option>
                                <option value="津市市工商联">津市市工商联</option>
                                <option value="石门县工商联">石门县工商联</option>
                                <option value="安乡县工商联">安乡县工商联</option>
                            </select>
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr style="display: none;">
                        <td colspan="4">
                            <input type="text" id="latitude"/>
                            <input type="text" id="longitude"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!--商协会领导班子情况-->
        <div class="info">
            <div class="info_title"><span class="info_title_01">商协会领导班子情况</span></div>
            <div class="info_box">
                <table  class="form_info" cellpadding="0" cellspacing="0" border="1">
                    <tr>
                        <td align="right" class="tdbg">理事数量</td>
                        <td><input type="text" name="directorNum" ng-model="information.directorNum" placeholder="输入数量"/></td>
                        <td align="right" class="tdbg">副会长数量</td>
                        <td><input type="text" name="viceNum" ng-model="information.viceNum" placeholder="输入数量"/></td>
                    </tr>
                </table>
            </div>
        </div>

        <!--商协会领导班子企业情况-->
        <div class="info">
            <div class="info_title"><span class="info_title_01">商协会领导班子企业情况</span></div>
            <div class="info_box">
                <table  class="form_info" cellspacing="0" cellpadding="0" border="1">
                    <tr>
                        <td align="right" class="tdbg">姓名</td>
                        <td><input type="text" name="pname" ng-model="group.pname" placeholder="输入姓名"/></td>
                        <td align="right" class="tdbg">商协会职务</td>
                        <td><input type="text" name="assPost" ng-model="group.assPost" placeholder="输入职务"/></td>
                    </tr>
                    <tr>
                        <td align="right" class="tdbg">联系电话</td>
                        <td><input type="text" name="phoneNum" ng-model="group.phoneNum" placeholder="输入电话"/></td>
                        <td align="right" class="tdbg">企业名称(多个企业逗号隔开)</td>
                        <td><input type="text" name="companyName" ng-model="group.companyName" placeholder="输入企业名称"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form_footer">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 commit">
                    <button  ng-click="insertInformation();">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="loading" class="loading">
    加载中...
</div>
</body>
</html>
