<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/member_index.css"/>
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/member.js"></script>
		<link rel="shortcut icon" href="../../images/favicon.ico">
		<link rel="shortcut icon" href="../../../images/favicon.ico">
	</head>
	<body>
		<div class="content">
			<div class="content_top">
				<div class="content_top_title">
					<span class="title">企业信息</span>
					<span class="perfect"><a ng-click="writeInfo();">完善资料</a></span>
					<div style="clear: both;"></div>
				</div>

				<div class="company_info">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td colspan="4" ng-cloak><h4>{{companyInfo.fullName}}</h4></td>
						</tr>
						<tr class="company_info_title">
							<td width="15%">企业性质：</td>
							<td ng-bind="companyInfo.companyProperty"></td>
							<td width="15%">企业法人代表：</td>
							<td ng-bind="companyInfo.realName"></td>
						</tr>
						<tr class="company_info_title">
							<td width="15%">成立时间：</td>
							<td ng-bind="companyInfo.establishDate | formatDate"></td>
							<td width="15%">企业通讯地址：</td>
							<td ng-bind="companyInfo.address"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="menu">
				<ul class="menu_ul">
					<li class="menu_li">
						<span>
							<p class="menu_li_title">人才信息</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.TALENT_INFO"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-personnel.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">招商信息</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.INVESTMENT_INFO"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-investment.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">项目信息</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.PROJECT"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-project.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">企业产品</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.ENTERPRISE_PRODUCTS"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-product.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">企业风采</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.CORPORATE_STYLE"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-style.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">政企服务</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.GEHELP"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-govservice.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">法律帮助</p>
							<p class="menu_li_num">已发布<span ng-bind="statisData.LOWHELP"></span>条</p>
						</span>
						<span><img src="../../images/member/icon-law.png"/></span>
					</li>
					<li class="menu_li">
						<span>
							<p class="menu_li_title">意见直通车</p>
							<p class="menu_li_num">已发布<span>0</span>条</p>
						</span>
						<span><img src="../../images/member/icon-opinion.png"/></span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
