<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>基本信息</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/member.css"/>
		<SCRIPT language=JavaScript src="../../js/jquery.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
	</head>

	<body>
		<div class="member_main">
			<div class="member_title01"><h3>企业信息</h3></div>
			<div class="member_center_title02">>基本信息</div>
			<table class="member_table" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2">企业名称</td>
					<td>法人代表</td>
				</tr>
				<tr>
					<td colspan="2"><input class="left" type="text" placeholder="输入企业名称"/></td>
					<td><input class="right" type="text" placeholder="输入法人代表"/></td>
				</tr>
				<tr>
					<td width="35%">企业性质</td>
					<td width="30%">成立时间</td>
					<td width="35%">职工人数</td>
				</tr>
				<tr>
					<td>
						<select class="left">
							<option value="-1">选择企业性质</option>
						</select>
					</td>
					<td>
						<input class="left" type="text" placeholder="选择成立时间" />
					</td>
					<td><input class="right" type="text" placeholder="输入职工人数"/></td>
				</tr>
				<tr>
					<td>注册资金（万元）</td>
					<td>固定资金（万元）</td>
					<td>自有流动资金（万元）</td>
				</tr>
				<tr>
					<td><input class="left" type="text" placeholder="输入金额"/></td>
					<td><input class="left" type="text" placeholder="输入金额"/></td>
					<td><input class="right" type="text" placeholder="输入金额"/></td>
				</tr>
				<tr>
					<td colspan="3">企业通讯地址</td>
				</tr>
				<tr>
					<td colspan="3"><input class="right" type="text" placeholder="输入企业通讯地址"/></td>
				</tr>
				<tr>
					<td>营业执照</td>
					<td>&nbsp;</td>
					<td>企业法人照片</td>
				</tr>
				<tr class="upload">
					<td>
						<button class="upload_image">上传图片</button>
					</td>
					<td>&nbsp;</td>
					<td>
						<button class="upload_image">上传照片</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
