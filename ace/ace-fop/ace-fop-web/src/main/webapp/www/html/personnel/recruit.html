<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>招聘详情</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css" />

    <SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>

    <style type="text/css">
        body {
            background-color: #F4F4F4;
        }

        .appeal_index {
            width: 60%;
            background-color: #FBFCFD;
            margin: auto;
        }

        .current_site {
            width: 60%;
            background-color: #F4F4F4;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .appeal_title {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .appeal_title h3 {
            font-size: 24px;
            font-weight: bolder;
            color: #1A56A8;
        }

        .appeal_title span {
            font-size: 14px;
            color: #9EA7B4;
        }

        .appeal_info p {
            padding-left: 20px;
            padding-right: 20px;
            text-indent: 2em;
            color: #31364B;
            line-height: 30px;
        }
        .finance_table{
            width: 60%;
            margin: auto;
            color: #657180;
        }
        .finance_table tr{
            height: 40px;
            line-height: 40px;
        }
        .highLight{
            font-size: 18px;
            font-weight: bolder;
            color: #FF9F00;
        }
        .title_lager {
            color: #565B70;
            font-weight: bolder;
            font-size: 18px;
            width: 10%;
            display: inline-block;
            border-bottom: 3px solid #FF9F00;
            height: 62px;
            line-height: 62px;
        }

        .title_small {
            color: #FFFFFF;
            display: inline-block;
            width: 80%;
            border-bottom: 1px solid #E1E5ED;
            height: 62px;
            line-height: 62px;
        }
        .indent{
            text-indent: 2em;
        }
        .content_info{
            color: #657180;
            margin-top: 30px;
        }
        .finance_content{
            width: 90%;
            margin: auto;
        }
        .message{
            width: 90%;
            margin: auto;
            border-top: 1px solid #E1E5ED;
            margin-top: 30px;
        }
        .msg_title{
            width: 100%;
            height: 62px;
            line-height: 62px;
        }
        .leave_1{
            width: 50%;
            float: left;
        }
        .leave_2{
            width: 50%;
            float: left;
            text-align: right;
        }
        .msg_info{
            width: 100%;
            height: 200px;
        }
        .msg_info textarea{
            width: 100%;
            height: 100%;
        }
        .msg_footer{
            width: 100%;
            height: 62px;
            line-height: 62px;
            background-color: #EDF4F9;
        }
        .msg_footer button{
            width: 80px;
            height: 32px;
            border: none;
            background-color: #1A56A8;
            color: #FFFFFF;
            border-radius: 5px;
        }
        .msg_list{
            width: 90%;
            margin: auto;
            color: #657180;
        }
        .msg_list_title{
            color: #1A56A8;
            font-size: 16px;
            font-weight: bolder;
        }
        .msg_list table{
            margin-top: 40px;
            border-top: 1px solid #E1E5ED;
            padding-top: 30px;
        }
        .leave_msg{
            font-size: 18px;
            font-weight: bolder;
            color: #1A56A8;
        }
    </style>
</head>

<body>
<div class="headbox">
    <div class="head juz">
        <div class="head_top">
            <span class="head_welcome">欢迎您：</span>
            <a class="head_user_name" href="user.html">广东省电子税务局测试用户</a>
            <span class="head_welcome">所属企业：方欣科技有限公司</span>
            <a class="head_login" href="#">切换身份</a>
            <a class="head_login" href="../login/login.html">退出</a>
        </div>
        <div class="head_menu">

            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="300"><img src="../../images/logo.png" /></td>
                    <td>
                        <ul>
                            <li>
                                <a href="../../html/index.html">首页</a>
                            </li>
                            <li>
                                <a href="#">企业服务</a>
                            </li>
                            <li class="active">
                                <a href="../member/member.html">会员服务</a>
                            </li>
                            <li>
                                <a href="#">服务互动</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="current_site">当前位置：人才信息 >> 招聘详情</div>
<div class="appeal_index">
    <div class="appeal_doc">
        <div class="appeal_title">
            <h3 ng-bind="info.title"></h3>
            <span>发布时间：{{info.releaseDate}}</span>
        </div>
    </div>
    <div class="appeal_info">

    </div>
</div>
</body>

</html>
