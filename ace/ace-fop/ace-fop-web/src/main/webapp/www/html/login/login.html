<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	</head>

	<body>
		<div class="login_index">
			<div class="login_logo">
				<div class="logo_image"></div>
			</div>
			<div class="login_body">
				<div class="login_panel">
					<div class="login_title">
						<span class="title_01">会员登录</span><span class="title_02">&nbsp;</span>
					</div>
					<div class="login_form">
						<div class="login_line">
							<input class="login_text" type="text" placeholder="请输入手机号或邮箱" />
						</div>
						<div class="login_line">
							<input class="login_text" type="text" placeholder="请输入密码" />
						</div>
						<div class="login_line">
							<input class="random" type="text" placeholder="请输入验证码" />
							<img class="random_num"  src="../../images/login/1.gif"/>
						</div>
						<div class="login_line">
							<a href="regist.html">立即注册</a>&nbsp;&nbsp;
							<a href="#">忘记密码？</a>
						</div>
						<div class="login_line">
							<button class="login" onclick="location.href='../index.html'">立即登录</button>
						</div>
					</div>
				</div>
			</div>
			<div class="login_footer">技术支持：湖南华彩伟业网络科技有限公司</div>
		</div>
	</body>

</html>
