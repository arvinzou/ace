<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>企业法人代表信息</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/member.css"/>
		<SCRIPT language=JavaScript src="../../js/jquery.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
	</head>

	<body>
		<div class="member_main">
			<div class="member_title01"><h3>企业信息</h3></div>
			<div class="member_center_title02">>企业法人代表信息</div>
			<table class="member_table" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="25%">姓名</td>
					<td width="25%">性别</td>
					<td width="25%">出生年月</td>
					<td width="25%">籍贯</td>
				</tr>
				<tr>
					<td><input class="left" type="text" placeholder="输入姓名"/></td>
					<td><select class="left">
							<option value="-1">请选择性别</option>
							<option value="man">男</option>
							<option value="woman">女</option>
						</select>
					</td>
					<td><input class="left" type="text" placeholder="请选择出生年月"/></td>
					<td><input class="right" type="text" placeholder="输入籍贯"/></td>
				</tr>
				<tr>
					<td>民族</td>
					<td>政治面貌</td>
					<td>参加工作时间</td>
					<td>文化程度</td>
				</tr>
				<tr>
					<td><input class="left" type="text" placeholder="输入民族"/></td>
					<td><input class="left" type="text" placeholder="输入政治面貌"/></td>
					<td><input class="left" type="text" placeholder="请选择时间"/></td>
					<td><input class="right" type="text" placeholder="输入学历"/></td>
				</tr>
				<tr>
					<td>技术职称</td>
					<td>单位职务</td>
					<td colspan="2">主要社会职务</td>
				</tr>
				<tr>
					<td><input class="left" type="text" placeholder="输入技术职称"/></td>
					<td><input class="left" type="text" placeholder="输入单位职务"/></td>
					<td colspan="2"><input class="right" type="text" placeholder="输入社会职务"/></td>
				</tr>
				<tr>
					<td>邮政编码</td>
					<td>传真</td>
					<td colspan="2">电子邮箱</td>
				</tr>
				<tr>
					<td><input class="left" type="text" placeholder="输入邮政编码"/></td>
					<td><input class="left" type="text" placeholder="输入传真"/></td>
					<td colspan="2"><input class="right" type="text" placeholder="输入电子邮箱"/></td>
				</tr>
				<tr>
					<td colspan="4">个人简历</td>
				</tr>
				<tr class="resume">
					<td colspan="4"><textarea placeholder="介绍自己~"></textarea></td>
				</tr>
				<tr >
					<td colspan="4">特长及成就</td>
				</tr>
				<tr class="resume">
					<td colspan="4"><textarea placeholder="描述特长及成就~"></textarea></td>
				</tr>
			</table>
		</div>
	</body>
</html>
