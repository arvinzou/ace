<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>政策信息</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
    <SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
    <SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
    <script type="text/javascript" src="/portal/system/getUserProp.do"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="js/policy.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">
</head>

<body>
<div id="header"></div>
<div class="bodybg">
    <div class="juz">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="main_box" valign="top">
                    <div class="main">
                        <div class="title01">
                            <span class="title_lager">政策信息</span><span class="title_small">/&nbsp;Policy Information</span>
                        </div>
                        <div class="searchTable">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr class="tr_bottom" ng-repeat="item in items" >
                                    <td align="center" width="15px">
                                        <div class="dot"></div>
                                    </td>

                                    <td><a class="show_info" href="javascript:void(0);" ng-click="showInfo($index);">{{item.title}}</a> </td>
                                    <td width="10%" align="right"><a  href="#" ng-click="download($event,item.fileUrl, item.title);"  style="color: #1A56A8;">下载</a> </td>
                                    <td class="time" align="left" width="20%"
                                        ng-bind="item.releaseDate | formatDate"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="paganation"></div>
                    </div>
                    <div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
