<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>人才信息</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link href="css/publicity.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/personnel.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common_index.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<script type="text/javascript" src="/portal/content/common/simditor/scripts/module.js"></script>
		<script type="text/javascript" src="/portal/content/common/simditor/scripts/hotkeys.js"></script>
		<script type="text/javascript" src="/portal/content/common/simditor/scripts/uploader.js"></script>
		<script type="text/javascript" src="/portal/content/common/simditor/scripts/simditor.js"></script>
		<link rel="stylesheet" type="text/css" href="/portal/content/common/simditor/styles/simditor.css"/>
		<script type="text/javascript" src="/portal/system/getUserProp.do"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="js/personnel.js"></script>
	</head>

	<body>
	<div id="header"></div>
		<p style="padding-left: 20%;padding-top: 30px;">当前位置：首页>>人才信息</p>
		<div class="index">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="finance">
					<div class="search_list">
						<div class="finance_list_title">
							<span>共{{totalCount}}条人才信息</span>
							<button class="release" data-toggle="modal" data-target="#myModal">发布招聘</button>
						</div>

						<div class="project_list">
							<div class="table_div">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr style="font-weight: bolder;">
										<td width="40%" align="left">岗位名称</td>
										<td width="40%" align="left">发布公司</td>
										<td width="20%" align="left">发布时间</td>
									</tr>
									<tr ng-repeat="item in items">
										<td width="40%"><a href="#" ng-click="showInfo($index)">{{item.title}}</a> </td>
										<td width="40%" ng-bind="item.companyName"></td>
										<td width="20%" ng-bind="item.releaseDate"></td>
									</tr>
								</table>
							</div>
						</div>
						<div id="paganation"></div>
					</div>
				</div>

				<div class="tab-pane fade" id="product">
					金融产品
				</div>
			</div>
		</div>
	</body>

	<!--发布融资模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">发布招聘</h4>
				</div>
				<div class="modal-body">
					<div class="product_form">
						<table class="product_table" cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>职位名称</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入职位名称" name="postname"  onfocus="this.placeholder=''" onblur="this.placeholder='请输入职位名称'"/></td>
							</tr>
							<tr style="height: 186px;">
								<td width="15%" align="right" style="height: 186px;"><span>具体内容</span></td>
								<td width="5%" style="height: 186px;"></td>
								<td style="height: 300px;">
									<textarea name="content" id="editor" placeholder="请描述职位的具体内容" onfocus="this.placeholder=''" onblur="this.placeholder='请描述职位的具体内容'"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3" align="center">
									<button class="submit" data-dismiss="modal" ng-click="releaseInfo();">发布</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
