<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta charset="UTF-8">
		<title>政企服务</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css" />
		<link rel="stylesheet" type="text/css" href="../../css/information/market.css"/>
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="js/gov_service.js"></script>
	</head>

	<body>
		<div class="main">
			<div class="title">
				<span class="title_lager">政企服务</span><span class="title_small">/&nbsp;Investment&nbsp;Information</span>
				<button class="law_help" data-toggle="modal" data-target="#myModal">发布诉求</button>
			</div>
			<div class="searchTable">
				<div class="search_condition">
					<div class="search_left" ng-click="sortList('asc');"  id="asc"><span>发布日期</span><span  class="glyphicon glyphicon-arrow-up" style="color: #1A56A8;"></span></div>
					<div class="search_left" ng-click="sortList('desc');" hidden="true" id = "desc"><span>发布日期</span><span  class="glyphicon glyphicon-arrow-down" style="color: #1A56A8;"></span></div>
					<div class="search_right">
						<span class="s_title"><input type="text" id="key_word" placeholder="请输入关键字搜索"/><button class="glyphicon glyphicon-search" ng-click="search();"></button></span>
					</div>
				</div>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tbody>
						<tr class="tr_bottom" ng-repeat="item in items" ng-click="showInfo($index);">
							<td align="center" width="5%"><div class="dot"></div></td>
							<td align="center" width="25%" ng-bind="item.releaseDate"></td>
							<td ng-bind="item.title"></td>
							<td align="right" width="20%" class="from_info" ng-if="item.reply!=''">已回复</td>
							<td align="right" width="20%" class="from_info" ng-if="item.reply==''">未回复</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="paganation"></div>
		</div>
		</div>
	</body>

<!--发布诉求模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">我的诉求</h4>
            </div>
            <div class="modal-body">
            	<div style="margin-bottom: 10px;">
	            	<label>标题</label><br />
	            	<input type="text" name="title" placeholder="请用一句话概括您的需要提供能的帮助" style="width: 100%;height: 30px;"/>
            	</div>
            	<div style="margin-bottom: 10px;">
            		<label>反映内容</label><br />
            		<textarea name="content" placeholder="请在这里描述您遇到的问题" style="width: 100%;height: 100px;"></textarea>
            	</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="release();" data-dismiss="modal">提交我的诉求</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</html>
