<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta charset="UTF-8">
		<title>企业风采</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="js/costyle.js"></script>
	</head>

	<body>
		<div class="main">
			<div class="title">
				<span class="title_lager">企业风采</span><span class="title_small">/&nbsp;Enterprise Style</span>
			</div>
			<div class="cooperate">
				<ul>
					<li ng-repeat="item in items">
						<span class="coimg"><img src="http://zx.huacainfo.com/{{item.fileUrl}}" style="width:100%;height: 100%;object-fit: cover;"/></span>
						<span class="coinfo" ng-bind="item.title"></span>
					</li>
				</ul>
			</div>
			<div id="paganation"></div>
		</div>
		</div>
	</body>

<!--发布诉求模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">我的诉求</h4>
            </div>
            <div class="modal-body">
            	<div style="margin-bottom: 10px;">
	            	<label>标题</label><br />
	            	<input type="text" placeholder="请用一句话概括您的需要提供能的帮助" style="width: 100%;height: 30px;"/>
            	</div>
            	<div style="margin-bottom: 10px;">
            		<label>内容</label><br />
            		<textarea placeholder="请在这里描述您遇到的问题" style="width: 100%;height: 100px;"></textarea>
            	</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">提交我的诉求</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</html>
