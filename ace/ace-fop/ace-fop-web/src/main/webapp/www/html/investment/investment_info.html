<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>招商详情</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../js/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css" />
    <SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="/portal/system/getUserProp.do"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="js/policy_info.js"></script>
    <script type="text/javascript" src="js/investment_info.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <style type="text/css">
        body {
            background-color: #F4F4F4;
        }

        .appeal_index {
            width: 70%;
            background-color: #FBFCFD;
            margin: auto;
            padding-bottom: 30px;
            margin-bottom: 62px;
        }

        .current_site {
            width: 70%;
            background-color: #F4F4F4;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .appeal_title {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .appeal_title h3 {
            font-size: 24px;
            font-weight: bolder;
            color: #1A56A8;
        }

        .appeal_title span {
            font-size: 14px;
            color: #9EA7B4;
        }

        .appeal_info p {
            padding-left: 20px;
            padding-right: 20px;
            text-indent: 2em;
            color: #31364B;
            line-height: 30px;
        }
        .finance_table{
            width: 60%;
            margin: auto;
            color: #657180;
        }
        .finance_table tr{
            height: 40px;
            line-height: 40px;
        }
        .highLight{
            font-size: 18px;
            font-weight: bolder;
            color: #FF9F00;
        }
        .title_lager {
            color: #565B70;
            font-weight: bolder;
            font-size: 18px;
            width: 10%;
            display: inline-block;
            border-bottom: 3px solid #FF9F00;
            height: 62px;
            line-height: 62px;
        }

        .title_small {
            color: #FFFFFF;
            display: inline-block;
            width: 80%;
            border-bottom: 1px solid #E1E5ED;
            height: 62px;
            line-height: 62px;
        }
        .indent{
            text-indent: 2em;
        }
        .content_info{
            color: #657180;
            margin-top: 30px;
            padding-bottom: 50px;
        }
        .finance_content{
            width: 90%;
            margin: auto;
        }
        .message{
            width: 90%;
            margin: auto;
            border-top: 1px solid #E1E5ED;
            margin-top: 30px;
        }
        .msg_title{
            width: 100%;
            height: 62px;
            line-height: 62px;
        }
        .leave_1{
            width: 50%;
            float: left;
        }
        .leave_2{
            width: 50%;
            float: left;
            text-align: right;
        }
        .msg_info{
            width: 100%;
            height: 200px;
        }
        .msg_info textarea{
            width: 100%;
            height: 100%;
        }
        .msg_footer{
            width: 100%;
            height: 62px;
            line-height: 62px;
            background-color: #EDF4F9;
        }
        .msg_footer button{
            width: 80px;
            height: 32px;
            border: none;
            background-color: #1A56A8;
            color: #FFFFFF;
            border-radius: 5px;
        }
        .msg_list{
            width: 90%;
            margin: auto;
            color: #657180;
        }
        .msg_list_title{
            color: #1A56A8;
            font-size: 16px;
            font-weight: bolder;
        }
        .msg_list table{
            margin-top: 40px;
            border-top: 1px solid #E1E5ED;
            padding-top: 30px;
        }
        .leave_msg{
            font-size: 18px;
            font-weight: bolder;
            color: #1A56A8;
        }
    </style>
</head>

<body>
<div id="header"></div>
<div class="current_site" ng-cloak>当前位置：招商信息  >> {{info.title}}</div>
<div class="appeal_index">
    <div class="appeal_doc">
        <div class="appeal_title">
            <h3 ng-cloak>{{info.title}}</h3>
            <span ng-cloak>{{info.releaseDate}}</span>
        </div>
    </div>
    <div class="finance_content">
       <!-- <div>
            <span class="title_lager">内容</span><span class="title_small">/&nbsp;Content</span>
        </div>-->
        <div class="content_info" id="pcontent">
        </div>
    </div>
</div>
</body>

</html>
