<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>GIS地图</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YZjRB8FYnf7SdG7BfOGQQIGseKlMmTgF"></script>
		<!-- 加载百度地图样式信息窗口 -->
		<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
		<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
		<!-- 加载城市列表 -->
		<script type="text/javascript" src="http://api.map.baidu.com/library/CityList/1.2/src/CityList_min.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: "微软雅黑";
				font-size: 14px;
			}
			
			.map_div {
				width: 100%;
				margin-top: 62px;
				height: 100%;
			}
			
			#l-map {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			#result {
				width: 100%;
			}
			
			li {
				line-height: 28px;
			}
			
			.cityList {
				height: 320px;
				width: 372px;
				overflow-y: auto;
			}
			
			.sel_container {
				z-index: 9999;
				font-size: 12px;
				position: absolute;
				right: 0px;
				top: 10px;
				width: 140px;
				background: rgba(255, 255, 255, 0.8);
				height: 30px;
				line-height: 30px;
				padding: 5px;
			}
			
			.map_popup {
				position: absolute;
				z-index: 200000;
				width: 382px;
				height: 344px;
				right: 0px;
				top: 40px;
			}
			
			.map_popup .popup_main {
				background: #fff;
				border: 1px solid #8BA4D8;
				height: 100%;
				overflow: hidden;
				position: absolute;
				width: 100%;
				z-index: 2;
			}
			
			.map_popup .title {
				background: url("http://map.baidu.com/img/popup_title.gif") repeat scroll 0 0 transparent;
				color: #6688CC;
				font-weight: bold;
				height: 24px;
				line-height: 25px;
				padding-left: 7px;
			}
			
			.map_popup button {
				background: url("http://map.baidu.com/img/popup_close.gif") no-repeat scroll 0 0 transparent;
				cursor: pointer;
				height: 12px;
				position: absolute;
				right: 4px;
				top: 6px;
				width: 12px;
			}
			.siteSearch{
				z-index: 9999;
				font-size: 12px;
				position: absolute;
				left: 0px;
				top: 10px;
				width: 500px;
				height: 30px;
				line-height: 30px;
				padding: 5px;
			}
			.siteSearch input{
				height: 30px;
			}
			.search_title{
				width: 50px;
				height: 30px;
				display: inline-block;
				font-size: 14px;
				font-weight: bolder;
				color: #FFFFFF;
				background-color: #1A56A8;
				text-align: center;
				/*border: 2px solid #1A56A8;*/
			}
			.top_div{
				width: 100%;
    			position: absolute;
   				top: 0;
			}
			.footer_div {
			    height: 50px;
			    width: 100%;
			    background-color: #FFFFFF;
			    position: absolute;
			    bottom: 0;
			    color: #657180;
			    text-align: center;
			    line-height: 50px;
			}
			.center_div {
			    width: 100%;
			    position: absolute;
			    top: 0px;
			    bottom: 50px;
			}
			#suggestId{
				border:none;			}
		</style>
	</head>

	<body>
		<div class="map_box center_div">
			<div class="siteSearch">
				<div id="r-result"><span class="search_title">搜索</span><input type="text" id="suggestId" size="20" value="" style="width:300px;border: 1px solid #E1E5ED;" placeholder="请输入地址"/></div>
				<div id="searchResultPanel" style="border:none;width:300px;height:auto; display:none;"></div>
			</div>
			<div class="map_div">
				<div id="l-map"></div>
				<!--城市列表-->
				<div class="sel_container"><strong id="curCity">常德市</strong> [
					<a id="curCityText" href="javascript:void(0)">更换城市</a>]</div>
				<div class="map_popup" id="cityList" style="display:none;">
					<div class="popup_main">
						<div class="title">城市列表</div>
						<div class="cityList" id="citylist_container"></div>
						<button id="popup_close"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="footer_div">技术支持：湖南华彩伟业网络科技有限公司</div>
	</body>

</html>
