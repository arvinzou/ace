<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>企业信息</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
		<link href="css/publicity.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="js/publicity.js"></script>
		<link rel="shortcut icon" href="../../images/favicon.ico">
	</head>
	<body>
	<div id="loadBefore" hidden="hidden">
		<div class="index">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="finance">
					<div class="finance_list_title">
						<div class="memberType">
							<span id="company" class="type-opt typeActive" ng-click="changeMember('1','company');" >企业会员</span>
							<span id="person" class="type-opt" ng-click="changeMember('4','person');">个人会员</span>
							<span id="group" class="type-opt" ng-click="changeMember('2','group');">团体会员</span>
						</div>
						<div class="search">
							<input type="text" id="key_word" placeholder="请输入关键字搜索"  class="search-input"/>
							<img src="img/search.png" class="search-img" ng-click="search();"/>
						</div>
					</div>
					<div class="search_list">
						<div class="project_list">
							<div class="table_div">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
                                        <th width="60%" align="left" class="table_title">企业名称</th>
                                        <th width="20%" align="left" class="table_title">企业法人</th>
                                        <th width="20%" align="left" class="table_title">所属区域</th>
									</tr>
									<tr ng-repeat="item in items" ng-click="preview(item.id);" class="itemTr">
                                        <td width="60%" ng-bind="item.fullName"></td>
                                        <td width="20%" ng-bind="item.realName"></td>
                                        <td width="20%" ng-bind="item.areaCodeName"></td>
									</tr>
								</table>
							</div>
						</div>
						<div id="paganation"></div>
					</div>
				</div>

				<div class="tab-pane fade" id="product">
					金融产品
				</div>
			</div>
		</div>
	</div>

	<div id="loading" class="loading">
		加载中...
	</div>
	</body>
</html>
