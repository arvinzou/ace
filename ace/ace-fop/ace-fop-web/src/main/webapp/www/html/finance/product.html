<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>金融产品</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
    <link rel="stylesheet" type="text/css" href="css/finance.css"/>
    <link rel="stylesheet" type="text/css" href="filter/Fliter.css"/>
    <SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="filter/Filter.js"></script>
    <script type="text/javascript" src="/portal/system/getUserProp.do"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <SCRIPT language=JavaScript src="js/finance.js"></SCRIPT>
    <script type="text/javascript" src="js/finance_product.js"></script>
</head>

<body>
<div id="header"></div>
<div ng-include="'../common/nav.html'"></div>
<div class="index">
    <div class="tab_title">
        <div class="tab_title_ul">
            <ul id="myTab" class="nav nav-tabs">
                <span class="title_lager">金融产品</span><span class="title_small">/Financial products</span>
            </ul>
            <div class="tab_title_load">
                <button ng-if="userProp" data-toggle="modal" data-target="#myModal" ng-click="before_release();">发布产品
                </button>
                <button ng-if="!userProp" data-toggle="modal" data-dismiss="#myModal" ng-click="before_release();">
                    发布产品
                </button>
            </div>
        </div>
    </div>
    <div class="search">
        <div class="finance_list_title">
            精选金融产品信息
        </div>
        <div class="search_combox">
            <div class="search_box">
                <div style="width: 12%;float: left;height: 35px;">精准搜索：</div>
                <div style="width: 88%;float: left;height: 35px;"><input type="text" id="financeTitle"
                                                                         placeholder="请输入关键字搜索"/>
                    <button class="searchButton" ng-click="searchByParam();">搜索</button>
                </div>
            </div>
            <div style="clear: both;"></div>
            <div class="search_filter1">
                <div class="filter_title1">产品利率：</div>
                <div id="product_rate"></div>
            </div>
            <div style="clear: both;"></div>
            <div class="search_filter1">
                <div class="filter_title1">产品年限：</div>
                <div id="product_year"></div>
            </div>
            <div style="clear: both;"></div>
            <div class="search_filter1">
                <div class="filter_title1">产品额度：</div>
                <div id="product_limit"></div>
            </div>
            <div style="clear: both;"></div>
            <div class="search_filter1">
                <div class="filter_title1">担保方式：</div>
                <div id="guarantee_method"></div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div class="search_list">
        <div class="finance_list_title">
            共发现{{totalSize}}条金融产品信息
        </div>
        <div class="project_list">
            <div class="table_div" ng-repeat="item in items" ng-click="showFinanceInfo($index);">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td colspan="3" class="project_title" ng-bind="item.productName"></td>
                        <td>&nbsp;</td>
                        <td><span class="income_title">贷款利率：</span><span class="income" ng-bind="item.loanRate"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>企业名称：{{item.companyName}}</td>
                        <td>企业性质：合资</td>
                        <td>&nbsp;</td>
                        <td>企业地址：常德市德山经开区桃林路28号</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>贷款金额：{{item.loanAmount}}万</td>
                        <td>贷款年限：{{item.loanYear}}年</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            {{item.description}}
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">发布时间：{{item.releaseDate}}</td>
                    </tr>
                </table>
            </div>
            <div id="paganation"></div>
        </div>
    </div>
</div>
</body>

<!--金融产品发布模态框模态框-->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">发布产品</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label>产品名称</label><br>
                    <input class="input_style" type="text" placeholder="请输入产品名称" name="productName"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入产品名称'"/>
                </div>
                <div>
                    <label>产品额度</label><br>
                    <input class="input_style" type="text" placeholder="请输入产品额度" name="productMoney"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入产品额度'"/>
                </div>
                <div>
                    <label>贷款用途</label><br>
                    <input class="input_style" type="text" placeholder="请输入贷款用途" name="usage"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入贷款用途'"/>
                </div>
                <div>
                    <label>担保方式</label><br>
                    <select class="input_style" id="method">
                        <option value="" selected="selected">请选择担保方式</option>
                        <option value="1">信用贷</option>
                        <option value="2">抵押贷</option>
                    </select>
                </div>
                <div>
                    <label>贷款年限</label><br>
                    <input class="input_style" type="text" placeholder="请输入贷款年限" name="year"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入贷款年限'"/>
                </div>
                <div>
                    <label>贷款利率</label><br>
                    <input class="input_style" type="text" placeholder="请输入贷款利率" name="rate"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入贷款利率'"/>
                </div>
                <div>
                    <label>内容</label><br>
                    <textarea name="content" placeholder="描述融资项目" onfocus="this.placeholder=''"
                              onblur="this.placeholder='描述融资项目'"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="releaseProduct();">提交
                </button>
            </div>

        </div>

    </div>
</div>
</html>
