<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>企业风采</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common_index.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
		<script type="text/javascript" src="/portal/system/getUserProp.do"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="js/costyle.js"></script>
		<style type="text/css">
			.main_box{
				width: 60%;
				margin: auto;
			}
		</style>
	</head>

	<body>
	<div id="header"></div>
	<div ng-include="'../common/nav.html'"></div>
	<div class="banner_style"><img src="../../images/banner_style.png"/></div>
		<div class="bodybg">
			<div class="juz body_box">
				<div class="main">
					<div class="title01">
						<span class="title_lager">企业风采</span><span class="title_small">/&nbsp;Enterprise Style</span>
						<button class="law_help" data-toggle="modal" data-target="#myModal">发布风采</button>
					</div>
					<div class="cooperate">
						<ul>
							<li ng-repeat="item in items">
								<span class="coimg"><img src="http://zx.huacainfo.com/{{item.fileUrl}}" style="width:100%;height: 100%;object-fit: cover;"/></span>
								<span class="coinfo" ng-bind="item.title"></span>
							</li>
						</ul>
					</div>
					<div id="paganation"></div>
				</div>
			</div>
			</div>
		</div>
	</body>

</html>
