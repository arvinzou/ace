    <script type="text/javascript" src="/portal/content/common/simditor/scripts/module.js"></script>

        li {
            cursor: pointer;

        table {

<body>
<div id="header"></div>
<div class="bodybg">
    <div class="juz1">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="left_box" style="min-height: 700px;max-height: 900px;background-color: #ffffff;"
                    valign="top">
                    <div class="member_center_title01">会员中心<span>/ Member Center</span></div>
                    <div class="member_menu">
                        <ul class=""><span class="member_center_title02"><a class="menua" href="/fop/www/index.html">我的首页</a></span>
                        </ul>
                    </div>
                    <div class="member_menu">
                        <ul class="member_menu_ul">
									<span class="member_center_title02"><a class="menua" href="/fop/www/html/member/member.html">会员服务</a></span>
                            <li class="hover_li">
                                <a  href="/fop/www/html/member/personel/personel.html">人才信息</a>
                            </li>
                            <li>
                                <a class="menua" href="/fop/www/html/member/project/project.html">项目信息</a>
                            </li>
                            <li>
                                <a class="menua" href="/fop/www/html/member/product/product.html">企业产品</a>
                            </li>
                            <li>
                                <a class="menua" href="/fop/www/html/member/costyle/costyle.html">风采展示</a>
                            </li>
                            <li>
                                <a class="menua" href="/fop/www/html/member/govservice/govservice.html">政企服务</a>
                            </li>
                            <li>
                                <a class="menua" href="/fop/www/html/member/law/law.html">法律诉求</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="right_box" valign="top">
                    <div class="box">
                        <div class="child_title">
                            <span class="child_title_1">我发布的人才信息</span>
                            <span class="child_title_2"><a href="#" data-toggle="modal" data-target="#myModal_release">发布</a> </span>
                        </div>
                        <div style="clear: both;"></div>
                        <div class="menu-nav">
                            <ul>
                                <li><a href="#" ng-click="search();">全部</a></li>
                                <li><a href="#" ng-click="search('1');">审核中</a></li>
                                <li><a href="#" ng-click="search('2');">审核通过</a></li>
                                <li><a href="#" ng-click="search('3');">审核未通过</a></li>
                            </ul>
                            <div id="nav-content">
                                <div class="table-div" ng-repeat="item in items">
                                    <table class="info_list" border="0" cellspacing="0" cellpadding="0"
                                           style="table-layout:fixed">
                                        <tr class="tr_title">
                                            <td width="30%" class="info_title" ng-bind="item.title"></td>
                                            <td width="20%">
                                                <span class="info_status info_status2"
                                                      ng-if="item.status == '1'">审核中</span>
                                                <span class="info_status info_status1"
                                                      ng-if="item.status == '2'">审核通过</span>
                                                <span class="info_status info_status3"
                                                      ng-if="item.status == '3'">审核未通过</span>
                                            </td>
                                            <td>&nbsp;</td>
                                            <td align="right" width="15%">
                                                <button id="update" data-toggle="modal" data-target="#myModal"
                                                        ng-click="update_click($index);">编辑
                                                </button>
                                                <button id="delete" ng-click="delete($index);">删除</button>
                                            </td>
                                        </tr>
                                        <!--<tr>-->
                                        <!--<td colspan="4" id="content" style="word-wrap:break-word;height: 100px;text-overflow: ellipsis;overflow: hidden;" ng-bind="item.content | convertText">-->
                                        <!--</td>-->
                                        <!--</tr>-->
                                        <tr>
                                            <td colspan="4" class="tr_title" ng-bind="item.releaseDate"></td>
                                        </tr>
                                    </table>
                                </div>
                                <div id="paganation"></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div ng-include="'../../common/footer.html'" style="position: absolute;bottom: 0;width: 100%;"></div>
</div>
</body>

<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑人才信息</h4>
            </div>
            <div class="modal-body">
                <div><label>职位名称</label><br/>
                    <input class="input_style" type="text" name="postname" ng-model="infoData.title"/></div>
                <div><label>具体内容</label><br/>
                    <textarea name="content" id="editor"></textarea></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="submit btn btn-primary" data-dismiss="modal"
                        ng-click="update(infoData.id);">提交
                </button>
            </div>
        </div>
    </div>
</div>


<!--发布模态框-->
<div class="modal fade bs-example-modal-lg" id="myModal_release" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel_release">发布人才信息</h4>
            </div>
            <div class="modal-body">
                <div><label>职位名称</label><br>
                    <input class="input_style" type="text" name="pname" ng-model="infoData.title"/></div>
                <div><label>具体内容</label><br>
                    <textarea name="pcontent" id="editor_release"></textarea></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="submit btn btn-primary" data-dismiss="modal" ng-click="release();">提交
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/childlist.js"></script>
</html>
