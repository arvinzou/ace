<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>企业产品</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
    <link rel="stylesheet" type="text/css" href="css/product.css"/>

    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>

    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>

    <script type="text/javascript" src="../../js/plupload/plupload.full.min.js"></script>
    <script type="text/javascript" src="/portal/system/getUserProp.do"></script>
    <script type="text/javascript" src="../../js/user.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">

    <script type="text/javascript" src="/portal/content/common/simditor/scripts/hotkeys.js"></script>

    <script type="text/javascript" src="/portal/content/common/simditor/scripts/simditor.js"></script>
    <link rel="stylesheet" type="text/css" href="/portal/content/common/simditor/styles/simditor.css"/>
    <style>
        .poblicSearch{
            width: 250px;
            height: 35px;
            float: right;
        }
    </style>
</head>

<body>
<div id="loadBefore" hidden="hidden">
<div id="header"></div>
<div class="bodybg" style="background-color: #fff">
    <div class="juz">
        <div class="main">
            <div class="title01">
                <span class="title_lager">企业产品</span><span class="title_small">/&nbsp;Enterprise Products</span>
                <button  class="law_help" data-toggle="modal" data-target="" ng-click="before_release($event);">发布产品</button>
                <!--<button ng-if="!userProp" class="law_help" data-toggle="modal" data-dismiss="#myModal" ng-click="before_release();">发布产品</button>-->
                <!--<button ng-if="userProp && userStatus!='2'" class="law_help" data-toggle="modal" data-dismiss="#myModal" ng-click="before_release();">发布产品</button>-->
            </div>
            <div style="width: 100%;height: 35px;">
                <span class="s_title poblicSearch"><input type="text" id="key_word" placeholder="请输入关键字搜索"/><button class="glyphicon glyphicon-search" ng-click="search();"></button></span>
            </div>
            <div class="product_container" ng-repeat="item in items" ng-click="showInfo($index);">
                <div class="content_container">
                    <div class="img_container">
                        <img ng-src="{{item.fileUrl}}"/>
                    </div>
                    <div class="words_container">
                        <span class="cp_title" ng-bind="item.title"></span>
                        <span class="cp_remark" ng-bind="item.remark"></span>
                        <span class="createDate" ng-bind="item.releaseDate | formatDate"></span>
                    </div>
                </div>
            </div>
            <div id="paganation" style="margin-top: 15px;"></div>
        </div>
        <div>
        </div>
    </div>
</div>
</div>

<div id="loading" class="loading">
    加载中...
</div>
</body>


<!--发布企业产品模态框-->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">发布产品</h4>
            </div>
            <div class="modal-body">
                <div><label>标题<span class="require">*</span></label><br>
                    <input class="input_style" type="text" placeholder="请输入产品标题" name="name"
                           onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入产品标题 '"/>
                </div>

                <div><label>封面<span class="require">*</span></label><br>
                    <div class="pictureContainer" id="upbtn">
                        <div class="viewPicture">
                            <img src="" style="width: 100%;height: 100%;object-fit: cover;">
                        </div>
                        <div class="uploadText">
                            <img src="../../images/icons/upload_img_2.png"
                                 style="width: 100px;height: auto;"/>
                            <p class="uploadPloadprogress">点击上传封面</p>
                        </div>
                    </div>
                </div>
                <div><label>描述<span class="require">*</span></label><br>
                    <textarea name="remark" id="remark" placeholder="简要描述下产品"
                              onfocus="this.placeholder=''"
                              onblur="this.placeholder='简要描述下产品'"></textarea>
                </div>
                <div><label>具体内容<span class="require">*</span></label><br>
                    <textarea name="content" id="editor" placeholder="请描述产品具体内容"
                              onfocus="this.placeholder=''"
                              onblur="this.placeholder='请描述产品具体内容'"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="releaseInfo();">提交
                </button>
            </div>
        </div>
    </div>
</div>
</html>
