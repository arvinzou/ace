<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>企业产品</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="js/product.js"></script>
		<style type="text/css">
			.product_container{
				width: 100%;
				height: 200px;
				border: 1px solid #E1E5ED;
				margin-top: 30px;
			}
			.content_container{
				width: 94%;
				height: 90%;
				margin-top: 10px;
				margin-left: 3%;
			}
			.img_container{
				width: 25%;
				height: 100%;
				display: inline-block;
				vertical-align: middle;
				margin-right: 3%;
			}
			.words_container{
				width: 70%;
				height: 100%;
				display: inline-block;
				vertical-align: middle;
				color: #C3CBD6;
			}
			.img_container img{
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.words_container h3{
				color: #1A56A8;
			}
		</style>
	</head>

	<body>
	<div class="bodybg">
		<div class="juz body_box">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="main_box" valign="top">
						  <div class="main">
							  <div class="title">
								  <span class="title_lager">企业产品</span><span class="title_small">/&nbsp;Enterprise Style</span>
								  <button class="law_help" data-toggle="modal" data-target="#myModal">发布产品</button>
							  </div>
							  <div class="product_container" ng-repeat="item in items">
								  <div class="content_container">
									 <div class="img_container">
										 <img src="http://zx.huacainfo.com/{{item.fileUrl}}"/>
									 </div>
									  <div class="words_container">
										  <h3 ng-bind="item.title"></h3>
										  <p ng-bind="item.content">

										  </p>
										  <p class="createDate">2018-05-16</p>
									  </div>
								  </div>
							  </div>
							  <div id="paganation"></div>
						  </div>
						<div>
						</div>
					</td>
				</tr>
			</table>

		</div>

	</div>

	</body>

</html>
