<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta charset="UTF-8">
		<title>诉求服务</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lawer/lawer_gov.css" />
		<link rel="stylesheet" type="text/css" href="../../css/information/market.css"/>
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="../../js/plupload/plupload.full.min.js"></script>
		<script type="text/javascript" src="js/apeal.js"></script>
        <link rel="shortcut icon" href="../../images/favicon.ico">
		<style type="text/css">
			#pickfiles{
				width: 100px;
				height: 40px;
				display: block;
				border: 1px solid #1A56A8;
				text-align: center;
				line-height: 40px;
			}
			#pickfiles img{
				display: inline-block;
			}
			#pickfiles span{
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="title">
				<span class="title_lager">诉求服务</span><span class="title_small">/&nbsp;Demands&nbsp;for&nbsp;service</span>
				<button class="law_help" data-toggle="modal" data-target="#myModal">发布诉求</button>
			</div>
			<div class="searchTable">
				<div class="search_condition">
					<div class="search_left" ng-click="sortList('asc');"  id="asc"><span>发布日期</span><span  class="glyphicon glyphicon-arrow-up" style="color: #1A56A8;"></span></div>
					<div class="search_left" ng-click="sortList('desc');" hidden="true" id = "desc"><span>发布日期</span><span  class="glyphicon glyphicon-arrow-down" style="color: #1A56A8;"></span></div>
					<div class="search_right">
						<span class="s_title"><input id="key_word" type="text" placeholder="请输入关键字搜索"/><button class="glyphicon glyphicon-search" ng-click="search();"></button></span>
					</div>
				</div>
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tbody>
						<tr class="tr_bottom" ng-repeat="item in items" ng-click="showApealInfo($index);">
							<td align="center" width="5%"><div class="dot"></div></td>
							<td align="center" width="25%" ng-bind="item.submitDate"></td>
							<td ng-bind="item.requestTitle"></td>
							<td align="right" width="10%" class="from_info" ng-if="item.response == ''||item.response==null || item.response == undefined">未回复</td>
							<td align="right" width="10%" class="from_info" ng-if="item.response != ''&&item.response!=null && item.response != undefined">已回复</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="paganation"></div>
		</div>
		</div>
	</body>

<!--发布诉求模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">我的诉求</h4>
            </div>
            <div class="modal-body">
				<div style="margin-bottom: 10px;">
					<label>标题</label><br />
					<input name="apealTitle" placeholder="请输入诉求标题" style="width: 100%;height: 30px;"></input>
				</div>
            	<div style="margin-bottom: 10px;">
            		<label>内容</label><br />
            		<textarea name="content" placeholder="请在这里描述您遇到的问题" style="width: 100%;height: 100px;"></textarea>
            	</div>
            	<div style="margin-bottom: 10px;">
            		<label>上传附件</label><br />
            		<div id="container">
					    <a id="pickfiles" href="javascript:;"><img src="../../images/icons/elclosure@3x.png" /><span>添加附件</span></a> 
					</div>
					<div id="filelist">Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
            	</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="insertApeal();">提交我的诉求</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</html>
