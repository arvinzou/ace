<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta charset="UTF-8">
    <title>信息搜索</title>
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/search.css"/>
    <SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="/portal/system/getUserProp.do"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <script type="text/javascript" src="js/search.js"></script>

</head>
<body>
<div id="loadBefore" hidden="hidden">
    <div id="header"></div>
    <div class="search_box">
        <div class="criteria">
            <div class='radio-check'><input type='radio' name='radio' id='radio1' value="0" checked onclick="checkParam(this);"/> <label
                    for='radio1' class>主体身份代码</label></div>
            <div class='radio-check'><input type='radio' name='radio' id='radio2' value="1" onclick="checkParam(this);"/> <label for='radio2' class>统一社会信用代码</label>
            </div>
            <div class='radio-check'><input type='radio' name='radio' id='radio3' value="2" onclick="checkParam(this);"/> <label for='radio3' class>纳税人识别号</label>
            </div>
            <div class='radio-check'><input type='radio' name='radio' id='radio4' value="3" onclick="checkParam(this);"/> <label for='radio4' class>组织机构代码</label>
            </div>

            <!--<span><input type="radio" name="radio" value="0" onclick="checkParam(this);" checked/>主体身份代码</span>-->
            <!--<span><input type="radio" name="radio" value="1" onclick="checkParam(this);"/>统一社会信用代码</span>-->
            <!--<span><input type="radio" name="radio" value="2" onclick="checkParam(this);"/>纳税人识别号</span>-->
            <!--<span><input type="radio" name="radio" value="3" onclick="checkParam(this);"/>组织机构代码</span>-->
            <!--<span style="clear: both;"></span>-->
        </div>
        <div class="search_opt">
            <div class="operation">
                <input id="keyword" type="text" name="keyword" placeholder="请输入主体身份代码查询相关信息"/>
                <button id="searchBtn">查&nbsp;询</button>
            </div>
            <div class="optinfo">
                <p>
                    1、目前平台已对接常德市政府数据共享平台，已开通工商数据、税务数据、科技数据、人社数据，请选择相关搜索类型，填入正确数据后进行搜索查询。
                </p>
                <p>
                    2、可查询的工商信息：非公经济企业注册信息、非公经济企业变更信息、非公经济企业年审信息、非公经济企业处罚信息、动产抵押信息、投资人股权质押信息、企业经营异常信息、失信记录信息。
                </p>
                <p>
                    3、可查询的税务信息：非公经济企业纳税信息、纳税处罚信息。
                </p>
                <p>
                    4、可查询的科技信息：专利登记信息。
                </p>
                <p>
                    5、可查询的人社信息：从业人员登记信息、从业人员社保信息。
                </p>
            </div>
        </div>
    </div>
</div>

<div id="loading" class="loading">
    加载中...
</div>
</body>
</html>
