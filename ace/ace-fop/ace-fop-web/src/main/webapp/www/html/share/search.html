<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>信息搜索</title>
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
    <link rel="stylesheet" type="text/css" href="css/search.css"/>
    <SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <script type="text/javascript" src="js/search.js"></script>

</head>
<body>
    <div id="header"></div>
    <div class="search_box">
        <div class="criteria">
            <span><input type="radio" name="radio" value="0"/>主体身份代码</span>
            <span><input type="radio" name="radio" value="1"/>统一社会信用代码</span>
            <span><input type="radio" name="radio" value="2"/>纳税人识别号</span>
            <span><input type="radio" name="radio" value="3"/>组织机构代码</span>
            <span style="clear: both;"></span>
        </div>
        <div class="search_opt">
            <div class="operation">
                <input type="text" name="keyword"/>
                <button id="searchBtn">查&nbsp;询</button>
            </div>
        </div>
    </div>
</body>
</html>
