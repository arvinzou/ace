<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="filter/Fliter.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/finance.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="filter/Filter.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="js/finance_product.js"></script>
	</head>

	<body>
	<div class="">
		<div class="search">
			<div class="finance_list_title">
				精选金融产品信息
			</div>
			<div class="search_combox">
				<div class="search_box">
					<div style="width: 12%;float: left;">精准搜索：</div>
					<div style="width: 88%;float: left;"><input id="key_word" type="text" placeholder="请输入关键字搜索" /><button style="width:50px;border:none;background-color: #1A56A8;color: #FFFFFF;" ng-click="searchByParam();">搜索</button></div>
				</div>
				<div style="clear: both;"></div>
				<div class="search_filter1">
					<div class="filter_title1">产品利率：</div>
					<div id="product_rate"></div>
				</div>
				<div style="clear: both;"></div>
				<div class="search_filter1">
					<div class="filter_title1">产品年限：</div>
					<div id="product_year"></div>
				</div>
				<div style="clear: both;"></div>
				<div class="search_filter1">
					<div class="filter_title1">产品额度：</div>
					<div id="product_limit"></div>
				</div>
				<div style="clear: both;"></div>
				<div class="search_filter1">
					<div class="filter_title1">担保方式：</div>
					<div id="guarantee_method"></div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
		<div class="search_list">
			<div class="finance_list_title">
				共发现{{totalSize}}条企业融资信息
			</div>
			<div class="project_list">
				<div class="table_div"  ng-repeat="item in items" ng-click="showFinanceInfo($index);">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td colspan="3" class="project_title" ng-bind="item.productName"></td>
							<td>&nbsp;</td>
							<td><span class="income_title">贷款利率：</span><span class="income" ng-bind="item.loanRate"></span></td>
						</tr>
						<tr>
							<td>企业名称：{{item.companyName}}</td>
							<td>企业性质：合资</td>
							<td>&nbsp;</td>
							<td>企业地址：常德市德山经开区桃林路28号</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>贷款金额：{{item.loanAmount}}万</td>
							<td>贷款年限：{{item.loanYear}}年</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td colspan="5">
								{{item.description}}
							</td>
						</tr>
						<tr>
							<td colspan="5">发布时间：{{item.releaseDate}}</td>
						</tr>
					</table>
				</div>
				<div id="paganation"></div>
			</div>
		</div>
	</div>
	</body>

</html>
