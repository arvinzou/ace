<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>企业信息</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../css/common_index.css"/>
		<link href="css/publicity.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="filter/Fliter.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="/portal/system/getUserProp.do"></script>
		<script type="text/javascript" src="../../js/user.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="filter/Filter.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="js/publicity.js"></script>
		<link rel="shortcut icon" href="../../images/favicon.ico">
		<style>
			li {
				cursor: pointer;
			}

			table {
				table-layout: fixed;
			}

			td {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			ul, li {
				text-decoration: none;
			}
		</style>
	</head>


	<body>
	    <div id="header"></div>
		<div class="index">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="finance">
					<div class="search">
						<div class="finance_list_title">
							精选企业信息
						</div>
						<div class="search_combox">
							<div class="search_box">
								<div style="width: 100px;float: left;">精准搜索：</div>
								<div style="width: 400px;float: left;"><input type="text" id="key_word" placeholder="请输入关键字搜索" /><button class="searchButton" ng-click="search();">搜索</button></div>
							</div>
							<div style="clear: both;"></div>
							<div class="search_filter2">
								<div class="filter_title2">企业性质：</div>
								<div id="demo2" ng-click="search();"></div>
							</div>
                            <div style="clear: both;"></div>
                            <div class="search_filter1">
								<div style="width: 100px;float: left;">所属区域：</div>
								<div style="width: 400px;float: left;height: 30px;">
									<select id="areaCode" ng-click="search();">
										<option value="">请选择</option>
										<option value="430702">武陵区</option>
										<option value="43070201">东江街道</option>
										<option value="43070202">启明街道</option>
										<option value="43070203">永安街道</option>
										<option value="430721">安乡县</option>
										<option value="430722">汉寿县</option>
										<option value="430723">澧县</option>
										<option value="43072301">大堰垱镇</option>
										<option value="430724">临澧县</option>
										<option value="430725">桃源县</option>
										<option value="430725">石门县</option>
										<option value="430725">津市市</option>
										<option value="430782">其他</option>
									</select>
								</div>
                            </div>
						</div>
					</div>
					<div class="search_list">
						<div class="finance_list_title">
							共{{totalCount}}条企业信息
						</div>
						<div class="project_list">
							<div class="table_div">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr style="font-weight: bolder;">
										<td width="30%" align="left">企业名称</td>
										<td width="15%" align="left">企业法人</td>
										<td width="15%" align="left">企业性质</td>
										<td width="15%" align="left">所属区域</td>
										<td width="25%" align="left">企业地址</td>
									</tr>
									<tr ng-repeat="item in items">
										<td width="30%" ng-bind="item.fullName"></td>
										<td width="15%" ng-bind="item.realName"></td>
										<td width="15%" ng-bind="item.companyPropertyName"></td>
										<td width="15%" ng-bind="item.areaCodeName"></td>
										<td width="25%" ng-bind="item.address"></td>
									</tr>
								</table>
							</div>
						</div>
						<div id="paganation"></div>
					</div>
				</div>

				<div class="tab-pane fade" id="product">
					金融产品
				</div>
			</div>
		</div>
	</body>

	<!--发布融资模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">发布融资</h4>
				</div>
				<div class="modal-body">
					<div class="product_form">
						<table class="product_table" cellpadding="0" cellspacing="0" border="0">
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>产品名称</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入产品名称" name="productName"  onfocus="this.placeholder=''" onblur="this.placeholder='请输入产品名称'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>产品额度</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入产品金额" name="productMoney" onfocus="this.placeholder=''" onblur="this.placeholder='请输入产品金额'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>贷款用途</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入贷款用途" name="usage" onfocus="this.placeholder=''" onblur="this.placeholder='请输入贷款用途'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>担保方式</span></td>
								<td width="5%"></td>
								<td>
									<select name="method">
										<option value="" selected="selected">请选择担保方式</option>
										<option value="信用贷">信用贷</option>
										<option value="抵押贷">抵押贷</option>
									</select>
								</td>
							</tr>
							<tr>
								<td width="15%" align="right"><span>贷款年限</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入贷款年限" name="year" onfocus="this.placeholder=''" onblur="this.placeholder='请输入贷款年限'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span>贷款利率</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入贷款利率" name="rate" onfocus="this.placeholder=''" onblur="this.placeholder='请输入贷款利率'"/></td>
							</tr>
							<tr style="height: 186px;">
								<td width="15%" align="right" style="height: 186px;"><span>内容</span></td>
								<td width="5%" style="height: 186px;"></td>
								<td style="height: 186px;">
									<textarea name="content" placeholder="描述融资项目" onfocus="this.placeholder=''" onblur="this.placeholder='描述融资项目'"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3" align="center">
									<button class="submit" data-dismiss="modal" onclick="submitForm();">提交</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<!--<div class="modal-footer">
                <button type="button" class="btn btn-primary">提交</button>
            </div>-->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</html>
