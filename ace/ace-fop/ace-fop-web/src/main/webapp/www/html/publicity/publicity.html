<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
		<title>企业公示</title>
		<link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="filter/Fliter.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
		<script type="text/javascript" src="filter/Filter.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/angular/angular.min.js"></script>
		<script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
		<SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>
		<script type="text/javascript" src="js/publicity.js"></script>
		<style type="text/css">
			body {
				background-color: #F4F4F4;
			}
			
			.index {
				width: 60%;
				margin: auto;
				background-color: #F3F3F3;
			}
			
			.project_list {
				color: #657180;
			}
			
			.project_title {
				color: #31364B;
				font-size: 18px;
				font-weight: bolder;
			}
			
			.income_title {
				font-size: 12px;
			}
			
			.income {
				color: #FF9F00;
				font-size: 18px;
			}
			
			.table_div {
				margin-bottom: 30px;
			}
			
			.table_div tr {
				height: 30px;
			}
			
			.search {
				margin-top: 30px;
			}
			
			.search_list {
				margin-top: 30px;
			}
			
			.search_filter1 {
				width: 100%;
				height: 62px;
				line-height: 62px;
			}
			
			.search_filter2 {
				width: 100%;
				height: 62px;
				line-height: 62px;
			}
			
			.filter_title1 {
				width: 12%;
				float: left;
			}
			
			#demo1 {
				width: 88%;
				float: left;
			}
			
			.filter_title2 {
				width: 12%;
				float: left;
			}
			
			#demo2 {
				width: 88%;
				float: left;
			}
			
			.main {
				width: 60%;
				margin: auto;
			}
			
			.title_lager {
				color: #565B70;
				font-weight: bolder;
				font-size: 18px;
				width: 10%;
				display: inline-block;
				border-bottom: 3px solid #FF9F00;
				height: 62px;
				line-height: 62px;
			}
			
			.title_small {
				color: #FFFFFF;
				display: inline-block;
				width: 90%;
				border-bottom: 1px solid #E1E5ED;
				height: 62px;
				line-height: 62px;
			}
			
			.product_form {
				width: 80%;
				margin: auto;
			}
			
			.product_table {
				width: 100%;
			}
			
			.product_table tr {
				height: 62px;
				/*line-height: 62px;*/
			}
			
			.required {
				color: red;
			}
			
			.product_table input,
			select,
			textarea {
				/*color: #E1E5ED;*/
				width: 80%;
				height: 100%;
			}
			
			option {
				color: #E1E5ED;
			}
			
			.tab_title_ul {
				width: 100%;
				height: 62px;
				margin-top: 30px;
				position: relative;
			}
			
			.tab_title_load {
				width: 80px;
				height: 30px;
				position: absolute;
				right: 10px;
				top: 0;
			}
			
			.tab_title_load button {
				width: 80px;
				height: 30px;
				line-height: 30px;
				color: #FFFFFF;
				background-color: #1A56A8;
				border: none;
				border-radius: 5px;
			}
			.finance_list_title{
				height: 62px;
				line-height: 62px;
				margin-bottom: 30px;
				border-bottom: 1px solid #E1E5ED;
			}
		</style>
		<script>
			$(function() {
				$('#myTab li:eq(0) a').tab('show');

				//预期年收益
				var data = [{
						"id": 1,
						"text": "全部"
					},
					{
						"id": 2,
						"text": "常德市"
					},
					{
						"id": 3,
						"text": "武陵区"
					},
					{
						"id": 4,
						"text": "鼎城区"
					},
					{
						"id": 5,
						"text": "安乡县"
					},
					{
						"id": 6,
						"text": "汉寿县"
					},
					{
						"id": 7,
						"text": "临澧县"
					},
					{
						"id": 8,
						"text": "桃源县"
					},
					{
						"id": 9,
						"text": "石门县"
					},
					{
						"id": 10,
						"text": "澧县"
					},
					{
						"id": 10,
						"text": "津市市"
					}
				];
				//例子1
				//单选
				$('#demo1').comboboxfilter({
					url: '',
					scope: 'FilterQuery1',
					data: data,
					onChange: function(newValue) {
						$('#demo_value').val(newValue);
					}
				});

				//融资年限
				var data = [{
						"id": 1,
						"text": "私营企业"
					},
					{
						"id": 2,
						"text": "港澳台商投资企业"
					},
					{
						"id": 3,
						"text": "外商投资企业"
					},
					{
						"id": 4,
						"text": "股份合作企业"
					},
					{
						"id": 5,
						"text": "其他联营企业"
					},
					{
						"id": 6,
						"text": "有限责任公司"
					},
					{
						"id": 7,
						"text": "股份有限公司"
					},
					{
						"id": 8,
						"text": "其他企业"
					}
				];
				//例子1
				//单选
				$('#demo2').comboboxfilter({
					url: '',
					scope: 'FilterQuery1',
					data: data,
					onChange: function(newValue) {
						$('#demo_value').val(newValue);
					}
				});

			});
		</script>
	</head>

	<body>
		<div class="index">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="finance">
					<div class="search">
						<div class="finance_list_title">
							精选企业信息
						</div>
						<div class="search_combox">
							<div class="search_box">
								<div style="width: 12%;float: left;">精准搜索：</div>
								<div style="width: 88%;float: left;"><input type="text" id="key_word" placeholder="请输入关键字搜索" /><button style="width:50px;border:none;background-color: #1A56A8;color: #FFFFFF;">搜索</button></div>
							</div>
							<div class="search_filter1">
								<div class="filter_title1">所属区域：</div>
								<div id="demo1"></div>
							</div>
							<div style="clear: both;"></div>
							<div class="search_filter2">
								<div class="filter_title2">企业性质：</div>
								<div id="demo2"></div>
							</div>
						</div>
					</div>
					<div class="search_list">
						<div class="finance_list_title">
							共{{totalCount}}条企业公示
						</div>
						<div class="project_list">
							<div class="table_div">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tr>
										<th width="35%">企业名称</th>
										<th width="15%">企业法人</th>
										<th width="15%">成立时间</th>
										<th width="35%">通讯地址</th>
									</tr>
									<tr ng-repeat="item in items">
										<td width="35%" ng-bind="item.fullName"></td>
										<td width="15%"></td>
										<td width="15%" ng-bind="item.establishDate"></td>
										<td width="35%" ng-bind="item.areaCode"></td>
									</tr>
								</table>
							</div>
						</div>
						<div id="paganation"></div>
					</div>
				</div>

				<div class="tab-pane fade" id="product">
					金融产品
				</div>
			</div>
		</div>
	</body>

	<!--发布融资模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">发布融资</h4>
				</div>
				<div class="modal-body">
					<div class="product_form">
						<table class="product_table" cellpadding="0" cellspacing="0" border="0">
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>产品名称</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入产品名称" name="productName"  onfocus="this.placeholder=''" onblur="this.placeholder='请输入产品名称'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>产品额度</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入产品金额" name="productMoney" onfocus="this.placeholder=''" onblur="this.placeholder='请输入产品金额'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>贷款用途</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入贷款用途" name="usage" onfocus="this.placeholder=''" onblur="this.placeholder='请输入贷款用途'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span class="required">*</span><span>担保方式</span></td>
								<td width="5%"></td>
								<td>
									<select name="method">
										<option value="" selected="selected">请选择担保方式</option>
										<option value="信用贷">信用贷</option>
										<option value="抵押贷">抵押贷</option>
									</select>
								</td>
							</tr>
							<tr>
								<td width="15%" align="right"><span>贷款年限</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入贷款年限" name="year" onfocus="this.placeholder=''" onblur="this.placeholder='请输入贷款年限'"/></td>
							</tr>
							<tr>
								<td width="15%" align="right"><span>贷款利率</span></td>
								<td width="5%"></td>
								<td><input type="text" placeholder="请输入贷款利率" name="rate" onfocus="this.placeholder=''" onblur="this.placeholder='请输入贷款利率'"/></td>
							</tr>
							<tr style="height: 186px;">
								<td width="15%" align="right" style="height: 186px;"><span>内容</span></td>
								<td width="5%" style="height: 186px;"></td>
								<td style="height: 186px;">
									<textarea name="content" placeholder="描述融资项目" onfocus="this.placeholder=''" onblur="this.placeholder='描述融资项目'"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3" align="center">
									<button class="submit" data-dismiss="modal" onclick="submitForm();">提交</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<!--<div class="modal-footer">
                <button type="button" class="btn btn-primary">提交</button>
            </div>-->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</html>
