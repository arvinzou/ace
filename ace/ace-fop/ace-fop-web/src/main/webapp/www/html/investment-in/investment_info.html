<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>招商详情</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../js/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common_index.css" />
    <SCRIPT language=JavaScript src="../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/angular/angular.min.js"></script>
    <SCRIPT language=JavaScript src="../../js/bootstrap.min.js"></SCRIPT>
    <script type="text/javascript" src="../../js/laypage-v1.3/laypage/laypage.js"></script>
    <script type="text/javascript" src="../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="js/policy_info.js"></script>
    <script type="text/javascript" src="js/investment_info.js"></script>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <style type="text/css">
        body {
            background-color: #F4F4F4;
        }

        .appeal_index {
            width: 100%;
            background-color: #fff;
            margin: auto;
            padding-bottom: 30px;
            margin-bottom: 62px;
            padding-left: 30px;
            padding-right: 30px;
        }
        .appeal_title {
            text-align: center;
            padding-top: 30px;
            margin-bottom: 20px;
        }

        .appeal_title h3 {
            font-size: 22px;
            color: #1A56A8;
        }

        .appeal_title span {
            font-size: 14px;
            color: #9EA7B4;
        }

        .appeal_info p {
            padding-left: 20px;
            padding-right: 20px;
            text-indent: 2em;
            color: #31364B;
            line-height: 30px;
        }
        .finance_table tr{
            height: 40px;
            line-height: 40px;
        }
        .content_info{
            margin-top: 30px;
            padding-bottom: 50px;
        }
        .finance_content{
            width: 90%;
            margin: auto;
        }
        .msg_info textarea{
            width: 100%;
            height: 100%;
        }

        .msg_footer button{
            width: 80px;
            height: 32px;
            border: none;
            background-color: #1A56A8;
            color: #FFFFFF;
            border-radius: 5px;
        }

        .msg_list table{
            margin-top: 14px;
            width: 100%;
            padding-top: 30px;
        }
    </style>
</head>

<body>
<div id="loadBefore" hidden="hidden">
<div class="appeal_index">
    <div class="appeal_doc">
        <div class="appeal_title">
            <h3 ng-cloak>{{info.title}}</h3>
            <span ng-cloak>{{info.releaseDate}}</span>
        </div>
    </div>
    <div class="finance_content">
        <div class="content_info" id="pcontent">
        </div>
    </div>
</div>
</div>

<div id="loading" class="loading">
    加载中...
</div>
</body>

</html>
