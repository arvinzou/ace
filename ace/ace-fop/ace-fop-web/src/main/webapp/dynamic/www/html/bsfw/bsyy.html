<div style=" font-size:16px; color:#666666; line-height:30px; width:550px;">
企业预约是指费用人可以通过企业预约功能，进行申报征收、文书受理、发票领用、发票验旧、企业代开发票、出口退税、发票真伪鉴定、网上认证密钥领取和红字发票开具等业务的预约。预约成功后费用人可以在预约时间内，即到即办，免去排队等候的烦恼，使得业务办理更为快捷，大大提供企业效率和满意度。
</div>
