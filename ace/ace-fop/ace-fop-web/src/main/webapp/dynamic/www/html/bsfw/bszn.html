<div style=" font-size:16px; color:#666666; line-height:30px; width:550px;">
依据《全国税务机关费用服务规范》，企业指南主要涉及费用人在办理以下服务事项，即：税务登记、税务认定、发票办理、申报费用、优惠办理、证明办理，需要向税务机关报送的资料、办理服务事项所需时间及办理流程，并根据政策变更不定期进行更新。
</div>
