<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<link rel="stylesheet" href="css/index.css"/>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
</head>

<body>
<div class="head">
	<div class="content">
		<div class="test_type">选择题</div>
		<div class="swiper-pagination test_pagination"></div>
	</div>
</div>

<div class="swiper-container">
	<div class="swiper-wrapper">
	</div>
</div>
<div class="footer">
	<div class="menuList">
		<i class="iconfont show_testlist">&#xe610;</i>
		<i class="iconfont timer">00:00</i>
	</div>
</div>

<div class="model_testlist">
	<div class="model_list">
		<p class="model_list_title">题目列表</p>
		<div class="show_score">
			<div class="top">
				<span class="total"></span>/<span class="info_score"></span>
			</div>
			<div class="bottom">
				<span class="time_end">用时:00:00</span>
			</div>
		</div>
		<div class="model_list_lists">
			<ul>
			</ul>
		</div>
	</div>
	<div class="model_tool">
		<button class="goon">继续答题</button>
		<button class="over">交 卷</button>
	</div>
</div>
</body>
<script src="js/index.js"></script>

</html>
