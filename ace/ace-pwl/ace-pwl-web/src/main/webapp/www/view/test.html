<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <title></title>
</head>

<body>


<div class="model_testlist">
    <div class="model_list">
        <p class="model_list_title">题目列表</p>
        <div class="show_score">
            <div class="top">
                <span class="total">20</span>/<span class="info_score"></span>
            </div>
            <div class="bottom">
                <span class="ranking"><i class="iconfont">&#xe619;</i><span class="ranking_num"></span></span>
                <span class="show_ranking">查看排名</span>
                <span class="time_end"><i class="iconfont">&#xeae5;</i><span class="zztime">00:00</span></span>
            </div>
            <div class="pingyu">
                <p class="evaluatGauge"></p>
            </div>
        </div>
        <div class="model_list_lists">
            <ul>
            </ul>
        </div>
    </div>
    <div class="model_tool">
        <button class="goon">继续答题</button>
        <button class="over">交 卷</button>
    </div>
</div>

<div class="main">
    <div class="head">
        <div class="content">
            <div class="test_type">选择题</div>
            <div class="swiper-pagination test_pagination"></div>
        </div>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
    </div>
    <div class="footer">
        <div class="menuList">
            <i class="iconfont show_testlist">&#xe610;</i>
            <i class="iconfont timer">00:00</i>
        </div>
    </div>
</div>
<div class="prompt_box">
    <div class="content">
        <p class="prompt_work">题目已经全部做完</p>
        <button class="istool">再看看</button>
        <button class="isover">交卷</button>
    </div>
</div>
<div class="ranking_list ranking_list_hide">
    <div class="title">
        成绩排名
        <div class="remove"><i class="iconfont">&#xe708;</i></div>
    </div>
    <div class="lists">
        <ul class="list_li">
        </ul>
    </div>

</div>
</body>
<script src="js/index.js"></script>

</html>
