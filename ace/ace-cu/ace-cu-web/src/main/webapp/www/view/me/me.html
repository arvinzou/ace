<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>个人中心</title>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/nav.js"></script>
		<script type="text/javascript" src="../js/init-rem.js"></script>
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/me.css"/>
		<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
		<script type="text/javascript" src="js/me.js"></script>
	</head>
	<body>
		<div class="contactbox" ng-click="aboutus();"><img src="img/contact.png" style="width: 100%; height: 100%;"/></div>
		<div class="mebox">
			<div class="bg">
				<div class="userinfo">
					<div class="userimg">
						<img ng-if="userInfo.headimgurl!=''" ng-src="{{userInfo.headimgurl}}"/>
					</div>
					<div class="username">
						<span ng-bind="userInfo.nickname"></span>
					</div>
					<div style="clear: both;"></div>
				</div>
				<div class="statics">
					<div class="statics01">
						<p ng-bind="totalAmount"></p>
						<p>累计捐款(元)</p>
					</div>
					<div class="statics01">
						<p ng-bind="times"></p>
						<p>爱心次数</p>
					</div>
					<div class="statics01">
						<p ng-bind="totalPoint"></p>
						<p>爱心积分</p>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			<div class="me_nav_box">
					<div class="navigation">
						<div class="news-title">
							<ul class="news-module nav_box_ul clear">
								<li class="active" onclick="hoverli('nav_record');">爱心记录</li>
								<li onclick="hoverli('nav_help');">我的求助</li>
								<li onclick="hoverli('nav_score');">爱心积分</li>
							</ul>
							<div class="news-slider"></div>
						</div>
					</div>
			</div>
			<div class="content">
				<div class="dis" id="nav_record">
					<ul class="layui-timeline">
							<li class="layui-timeline-item">
								<i class="layui-icon layui-timeline-axis"><img src="img/love_icon.png" style="width:20px; height: 15px;"/></i>
								<div class="layui-timeline-content layui-text">
									<div class="layui-timeline-title">
										<div class="love_title">
											<div class="love_cmt_01" ng-cloak>共献爱心{{times}}次，累计金额{{totalAmount}}元</div>
										</div>
									</div>
								</div>
							</li>
							<li class="layui-timeline-item" ng-repeat="record in donateList">
								<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
								<div class="layui-timeline-content layui-text">
									<div class="layui-timeline-title">
										<div class="love_cmt">
											<div class="content_01" ng-bind="record.projectName"></div>
											<div class="content_02"><span>捐款<span class="money" ng-bind="record.donateAmount"></span>元</span><span class="dotime" ng-bind="donateDate"></span></div>
										</div>
									</div>
								</div>
							</li>
					</ul>
				</div>
				<div class="undis" id="nav_help">
					<div class="help_box">
						<div class="help_list" ng-repeat="project in projectList" ng-click="showProgress(project.id);">
							<div class="help_list_left">
								<img ng-if="project.coverUrl == '' || project.coverUrl== null" src="img/default.png" style="width: 100%;height: 100%;" />
								<img ng-if="project.coverUrl != ''&&project.coverUrl!=undefined && project.coverUrl!=null" ng-src="{{project.coverUrl}}" style="width: 100%;height: 100%;" />
							</div>
							<div class="help_list_right">
								<p class="help_title" ng-bind="project.title"></p>
								<p class="help_remark"  ng-bind-html="project.description | to_trusted"></p>
								<p class="help_info">
									<span>已筹集<span ng-if="project.status=='2'" class="money" ng-bind="project.collectAmount"></span>
												<span ng-if="project.status!='2'" class="money">0</span>
										元</span>
									<span style="padding-left: 1rem;" ng-if="project.status=='2'">剩余<span class="money" ng-bind="project.balanceDays"></span>天</span>
									<span style="padding-left: 1rem;" ng-if="project.status=='1'">待审核</span>
									<span style="padding-left: 1rem;" ng-if="project.status=='3'">驳回</span>
								</p>
							</div>
						</div>
					</div>
					<div class="raise_btn"><button ng-click="apply();">发起筹款</button></div>
				</div>
				<div class="undis" id="nav_score">
					<div class="scores_box">
						<div class="score_list" ng-repeat="record in donateList">
							<div class="score_list_left">
								<p class="score_name">为{{record.projectName}}捐款</p>
								<p class="score_time" ng-bind="record.donateDate"></p>
							</div>
							<div class="score_list_right">
								<p ng-if="record.points!=''&&record.points!=undefined" ng-cloak>+{{record.points}}</p>
								<p ng-if="record.points==''||record.points==undefined" ng-cloak>+0</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
