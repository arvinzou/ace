<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>慈善榜单</title>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/init-rem.js"></script>
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/rankings.css"/>
		<script type="text/javascript" src="js/ranking.js"></script>
	</head>
	<body>
		<div class="rankings_box">
			<div class="title">
				<p>慈善榜单</p>
				<span class="title_bottom"></span>
			</div>
			<div class="rankings_list" ng-repeat="item in rankList">
				<div class="list_img"><img ng-src="{{item.headimgurl}}" style="width: 100%;height: 100%;"/></div>
				<div class="list_name" ng-bind="item.nickname"></div>
				<div class="contribution">共捐款<span class="money" ng-bind="item.totalDonateAmount"></span>元</div>
			</div>
		</div>
	</body>
</html>
