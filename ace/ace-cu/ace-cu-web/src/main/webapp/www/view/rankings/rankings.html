<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>慈善榜单</title>
    <link rel="stylesheet" type="text/css" href="../js/dropload/dropload.css"/>
    <link rel="stylesheet" type="text/css" href="css/rankings.css"/>
</head>
<body>
<div class="rankings_box">
    <!--<div class="title">
        <p>慈善榜单</p>
        <span class="title_bottom"></span>
    </div>-->
    <div class="ranking_list_title">
        <ul>
            <li style="width: 15%;"><span class="sborder">排名</span></li>
            <li style="width: 30%;"><span class="sborder">慈善人</span></li>
            <li style="width: 25%;"><span class="sborder">捐助次数</span></li>
            <li style="width: 30%;"><span>捐助总金额(元)</span></li>
            <div style="clear: both;"></div>
        </ul>
    </div>
    <div class="rank_list">
        <ul ng-repeat="item in rankList">
            <li style="width: 10%;" ng-bind="$index+1"></li>
            <li style="width: 30%;" ng-bind="item.nickname"></li>
            <li style="width: 30%;" ng-bind="item.donateCount"></li>
            <li style="width: 30%;color: #EA4436;" ng-cloak>{{item.totalDonateAmount}}</li>
            <div style="clear: both;"></div>
        </ul>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/init-rem.js"></script>
<script type="text/javascript" src="../js/dropload/dropload.js"></script>
<script type="text/javascript" src="../js/angular/angular.min.js"></script>
<script type="text/javascript" src="js/ranking.js"></script>
</body>
</html>
