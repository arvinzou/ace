<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>救急难</title>
    <link rel="stylesheet" type="text/css" href="../js/layer.mobile-v2.0/layer_mobile/need/layer.css"/>
    <link rel="stylesheet" type="text/css" href="css/jjn.css"/>
</head>
<body>
<div class="mainbox">
    <div class="banner">
        <!--<div class="banner_title">特别求助</div>

        <div class="banner_info">爱的帮助，见证爱心奇迹</div>-->
        <img src="img/default.png" style="width: 100%;height: 100%;"/>
    </div>
    <div class="raisebox">
        <div class="raise_item" ng-repeat="item in items" ng-click="showProjectInfo(item.id)">
            <div class="raise_item_image">
                <img ng-if="item.coverUrl!=''&&item.coverUrl!=undefined&&item.coverUrl!=null"
                     ng-src="{{item.coverUrl}}"/>
                <img ng-if="item.coverUrl==''||item.coverUrl==undefined||item.coverUrl==null"
                     ng-src="img/project_default.png"/>
            </div>
            <div class="raise_item_cnt">
                <div class="raise_item_title" ng-bind="item.projectName"></div>
                <div class="raise_item_info" ng-bind="item.title"></div>
                <div class="raise_item_detail">
                    <div class="detail01">已募集<span ng-bind="item.collectAmount"></span>元</div>
                    <div class="detail02" ng-if="item.balanceDays != '0'&&item.status=='2'">剩余<span
                            ng-bind="item.balanceDays"></span>天
                    </div>
                    <div class="detail02" ng-if="item.balanceDays == '0'&&item.status=='2'">已结束</div>
                    <div class="detail02" ng-if="item.status=='1'">待审核</div>
                    <div style="clear: both;"></div>
                </div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
</div>
<div class="raise_btnbox">
    <button class="raise_btn" ng-click="raiseMoney();">申请筹款</button>
</div>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/init-rem.js"></script>
<script type="text/javascript" src="../js/angular/angular.min.js"></script>
<script type="text/javascript" src="../js/layer.mobile-v2.0/layer_mobile/layer.js"></script>
<script type="text/javascript" src="js/jjn.js"></script>
</body>
<!--弹框提示层-->
<div id="warning" style="display: none;width: 9rem;">
    <div class="warn_content">
        <h3 class="warn_title">平台声明</h3>
        <p>
            1.申请人在仔细阅读《实施办法》后，在本平台填写申请信息；
        </p>
        <p>
            2.项目发起人为常德市慈善总会，对项目真实性负责；
        </p>
        <p>
            3.郑重承诺：本平台不收取任何费用。
        </p>
    </div>
</div>
</html>
