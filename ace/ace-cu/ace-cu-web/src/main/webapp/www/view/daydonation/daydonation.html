<!DOCTYPE html>
<html  ng-app="angularjsApp" ng-controller="angularjsCtrl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>慈善一日捐</title>
		<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/init-rem.js"></script>
		<script type="text/javascript" src="../js/angular/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/daydonation.css" />
		<script type="text/javascript" src="js/daydonation.js"></script>
	</head>

	<body>
		<div class="dua_box">
			<div class="dua_banner">
				<img src="img/banner.png" />
			</div>
			<div class="banner_words">
				<div class="words">
					<p class="title_01">慈善一日捐</p>
					<p class="title_small">已累计筹款 <span class="title_01" ng-bind="projectInfo.collectAmount"></span>元</p>
				</div>
			</div>
			<div class="content_01">
				<div class="statistics">
					<div class="statistics_left">
						<div class="statics01"><span><img src="img/statics02.png" style="width: 0.5rem;height: 0.4rem;"/></span><span class="money_larger" ng-bind="projectInfo.todayDonateAmount"></span></div>
						<div class="statics02">今日捐款数(元)</div>
					</div>
					<div class="statistics_right">
						<div class="statics01"><span><img src="img/statics01.png" style="width: 0.5rem;height: 0.5rem;"/></span><span class="times_larger" ng-bind="projectInfo.todayDonateCount"></span></div>
						<div class="statics02">今日捐款次数</div>
					</div>
					<div style="clear: both;"></div>
				</div>
				<div class="donate_list marquee">
					<ul>
						<marquee scrollamount="2" direction="up" behaviour="scroll">
						<li ng-repeat="dua in donationList">
							<span class="list_left" ng-cloak>{{dua.nickname}}&nbsp;捐赠<span class="money_default" ng-bind="dua.donateAmount"></span>元</span>
							<span class="list_right" ng-bind="dua.donateDate | formatDate"></span>
						</li>
						</marquee>
					</ul>
				</div>
			</div>
			<div class="content_02">
				<div class="content_title" ng-cloak>
					{{totalAmount}}人参与一日捐
				</div>
				<div class="donate_rank">
					<div class="donate_rank_title">
						<span>
							<img src="img/rank.png" style="width: 0.3rem;height: 0.4rem;"/>
							<span>爱心贡献榜</span>
						</span>
					</div>
					<div class="donate_rank_list">
						<ul>
							<li class="topone" ng-if="rankList[0]!=undefined &&rankList[0]!=null">
								<img ng-src="{{rankList[0].headimgurl}}"/>
							</li>
							<li class="toptwo" ng-if="rankList[1]!=undefined &&rankList[1]!=null">
								<img ng-src="{{rankList[1].headimgurl}}" />
							</li>
							<li class="topthree" ng-if="rankList[2]!=undefined &&rankList[2]!=null">
								<img ng-src="{{rankList[2].headimgurl}}" />
							</li>
							<li class="topfour" ng-if="rankList[3]!=undefined &&rankList[3]!=null">
								<img ng-src="{{rankList[3].headimgurl}}" />
							</li>
							<li>
								<a href="#" ng-click="donateRank();">...</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content_03">
				<div class="project_title">项目详情</div>
				<div class="project_content troggle"  ng-bind-html="projectInfo.description | to_trusted">
				</div>
				<div class="upordown"><p name="down" onclick="troggle(this, '.project_content');"><span class="opt">展开</span><img src="img/down.png" style="width: 0.3rem;height: 0.2rem;"></p></div>
			</div>
			
			<div class="content_03">
				<div class="project_title">财务收支</div>
				<div class="project_content">
					<div class="raise_01">
						<p class="raise_price">总募集(元)</p>
						<p class="raise_money" ng-bind="projectInfo.collectAmount"></p>
					</div>
					<div class="raise_01">
						<p class="raise_price">已支出(元)</p>
						<p class="raise_money" ng-bind="projectInfo.payoutAmount"></p>
						
					</div>
					<div class="raise_01">
						<p class="raise_price">结余(元)</p>
						<p class="raise_money" ng-bind="projectInfo.balanceAmount"></p>
					</div>
					<div style="clear: both;"></div>
				</div>
			</div>
			
			<div class="content_03">
				<div class="project_title">
					<span class="project_title_left">使用记录</span>
					<span class="project_title_right"><a href="#" ng-click="showMore();">查看全部</a></span>
				</div>
				<div class="project_content">
					<ul class="layui-timeline">
						<li class="layui-timeline-item" ng-repeat="record in useRecords">
							<i class="layui-icon layui-timeline-axis">&#xe63f;</i>
							<div class="layui-timeline-content layui-text">
								<div class="layui-timeline-title">
									<div class="project_record_title">
										<div class="project_record_title01" ng-bind="record.useToProjectName"></div>
										<div class="project_record_title02">使用资金：<span class="money_default" ng-bind="record.useAmount"></span></div>
									</div>
									<div class="project_record_info troggle" ng-bind-html="record.useToProjectDesc | to_trusted">
									</div>
									<div class="upordown"><p name="down" onclick="troggle(this,'.project_record_info');"><span class="opt">展开</span><img src="img/down.png" style="width: 0.3rem;height: 0.2rem;"></p></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="footer">
				<div class="footer_left">
					<p style="padding-top: 0.3rem;">
						<img src="img/share.png" style="width: 0.8rem;height: 0.6rem;"/>
					</p>
					<p>传递爱心</p>
				</div>
				<div class="footer_right">
					<img src="img/donate.png" ng-click="donate();"/>
				</div>
			</div>
		</div>
	</body>

</html>
