<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的捐款</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .share_box {
            width: 9rem;
            height: 12rem;
            margin: 0 auto;
            background: url(img/layer_bg.png) no-repeat;
            background-size: 100% 100%;
            position: relative;
        }

        .head_img_box {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            position: relative;
        }

        .head_img_box img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            left: 3.5rem;
            top: 3rem;
        }

        .dua_user_info {
            width: 100%;
            height: 1.5rem;
            line-height: 0.8rem;
            text-align: center;
            margin-top: 3.5rem;
            font-size: 0.4rem;
            color: #333333;
        }

        .dua_statics {
            width: 6rem;
            height: 1.5rem;
            font-size: 0.4rem;
            color: #999999;
            margin-left: 1.5rem;
        }

        .dua_statics01 {
            width: 3rem;
            height: 100%;
            float: left;
            display: block;
            text-align: center;
            line-height: 0.8rem;
        }

        .dua_number {
            font-size: 0.6rem;
            color: #EA4436;
            font-weight: bold;
        }

        .dua_footer {
            width: 8rem;
            height: 2rem;
            position: absolute;
            bottom: 0.5rem;
        }

        .dua_left {
            width: 2rem;
            height: 2rem;
            float: left;
        }

        .dua_left img {
            width: 100%;
            height: 100%;
        }

        .dua_right {
            width: 5rem;
            height: 2rem;
            float: left;
            padding-left: 0.5rem;
            font-size: 0.4rem;
            color: #999999;
            padding-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="share_box">
    <div class="head_img_box">
        <img src="img/default.png"/>
    </div>
    <div class="dua_user_info">
        <p>聂宁</p>
        <p>感谢你的第12次捐赠，你已经</p>
    </div>
    <div class="dua_statics">
				<span class="dua_statics01">
					<p>捐赠天数</p>
					<p><span class="dua_number">12</span>天</p>
				</span>
        <span class="dua_statics01">
					<p>捐赠金额</p>
					<p><span class="dua_number">2480</span>元</p>
				</span>
        <span style="clear: both;"></span>
    </div>
    <div class="dua_footer">
        <div class="dua_left">
            <img src="img/weixin.png"/>
        </div>
        <div class="dua_right">
            <p>长按识别二维码</p>
            <p>关注常德慈善</p>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/init-rem.js"></script>
<script type="text/javascript" src="../js/angular/angular.min.js"></script>
</body>
</html>
