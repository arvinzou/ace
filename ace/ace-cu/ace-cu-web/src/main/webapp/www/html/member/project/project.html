<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta charset="UTF-8">
    <title>会员中心-项目信息</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/comon0.css"/>
    <link rel="stylesheet" type="text/css" href="../css/childlist.css"/>
    <link rel="stylesheet" type="text/css" href="css/project.css"/>
    <SCRIPT language=JavaScript src="../../../js/jquery-3.2.1.min.js"></SCRIPT>
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../js/angular/angular.min.js"></script>
    <script type="text/javascript" src="../../../js/laypage-v1.3/laypage/laypage.js"></script>
    <script type="text/javascript" src="../../../js/layer-v3.1.1/layer/layer.js"></script>
    <script type="text/javascript" src="/portal/content/common/simditor/scripts/module.js"></script>
    <script type="text/javascript" src="/portal/content/common/simditor/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="/portal/content/common/simditor/scripts/uploader.js"></script>
    <script type="text/javascript" src="/portal/content/common/simditor/scripts/simditor.js"></script>
    <link rel="stylesheet" type="text/css" href="/portal/content/common/simditor/styles/simditor.css"/>
    <script type="text/javascript" src="js/Popt.js"></script>
    <script type="text/javascript" src="js/city.json.js"></script>
    <script type="text/javascript" src="js/citySet.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
</head>
<body>
<div class="box">
    <div class="child_title">
        <span class="child_title_1">我发布的项目</span>
        <span class="child_title_2"><a href="#" data-toggle="modal" data-target="#myModal_release">发布</a> </span>
    </div>
    <div style="clear: both;"></div>
    <div class="menu-nav">
        <ul>
            <li><a href="#" ng-click="search();">全部</a></li>
            <li><a href="#" ng-click="search('1');">审核中</a></li>
            <li><a href="#" ng-click="search('2');">审核通过</a></li>
            <li><a href="#" ng-click="search('3');">审核未通过</a></li>
        </ul>
        <div id="nav-content">
            <div class="table-div" ng-repeat="item in items">
                <table border="0" class="info_list" cellspacing="0" cellpadding="0" style="table-layout:fixed">
                    <tr class="tr_title">
                        <td width="30%" class="info_title" ng-bind="item.projectName"></td>
                        <td width="20%">
                            <span class="info_status info_status2" ng-if="item.status == '1'">审核中</span>
                            <span class="info_status info_status1" ng-if="item.status == '2'">审核通过</span>
                            <span class="info_status info_status3" ng-if="item.status == '3'">审核未通过</span>
                        </td>
                        <td>&nbsp;</td>
                        <td align="right" width="15%">
                            <button id="update" data-toggle="modal" data-target="#myModal"
                                    ng-click="update_click($index);">编辑
                            </button>
                            <button id="delete" ng-click="delete($index);">删除</button>
                        </td>
                    </tr>
                    <!--<tr>-->
                    <!--<td colspan="4" id="content"-->
                    <!--style="word-wrap:break-word;height: 100px;text-overflow: ellipsis;overflow: hidden;"-->
                    <!--ng-bind="item.coopDesc">-->

                    <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <td colspan="4" class="tr_title" ng-bind="item.releaseDate"></td>
                    </tr>
                </table>
            </div>
            <div id="paganation"></div>
        </div>
    </div>
</div>
</body>

<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑项目信息</h4>
            </div>
            <div class="modal-body">
                <div><label>项目名称</label><br/>
                    <input class="input_style" type="text" ng-model="infoData.projectName"
                           onfocus="this.placeholder=''"/></div>

                <div><label>合作方式</label><br/>
                    <select class="input_style" ng-model="infoData.coopType">
                        <option value="">请选择合作方式</option>
                        <option value="1">投资合作</option>
                        <option value="2">合作开发</option>
                        <option value="3">出资+资源合作</option>
                        <option value="4">其他</option>
                    </select>
                </div>

                <div><label>所属区域</label><br/>
                    <input class="input_style" id="city_edit" ng-model="infoData.codeFullName" type="text"
                           placeholder="请选择所属区域" name="area" autocomplete="off" readonly="true"/>
                </div>


                <div><label>项目类型</label><br/>
                    <input class="input_style" type="text" ng-model="infoData.projectType"/></div>


                <div><label>项目内容</label><br/>
                    <textarea id="editor"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="submit btn btn-primary" data-dismiss="modal"
                        ng-click="update(infoData.id);">提交
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bs-example-modal-lg" id="myModal_release" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel_release">发布项目信息</h4>
            </div>
            <div class="modal-body">
                <div><label>项目名称</label><br/>
                    <input class="input_style" type="text" placeholder="请输入项目名称" name="projectName"
                           onfocus="this.placeholder=''" onblur="this.placeholder='请输入项目名称'"/></div>

                <div><label>合作方式</label><br/>
                    <select class="input_style" id="cooType">
                        <option value="">请选择合作方式</option>
                        <option value="1">投资合作</option>
                        <option value="2">合作开发</option>
                        <option value="3">出资+资源合作</option>
                        <option value="4">其他</option>
                    </select>
                </div>

                <div><label>所属区域</label><br/>
                    <input class="input_style" id="city" type="text" placeholder="请选择所属区域" name="area"
                           autocomplete="off" readonly="true"/>
                </div>

                <div><label>项目类型</label><br/>
                    <input class="input_style" type="text" placeholder="请输入项目类型" name="projectType"
                           onfocus="this.placeholder=''" onblur="this.placeholder='请输入项目类型'"/></div>


                <div><label>项目内容</label><br/>
                    <textarea name="pcontent" id="editor_release" placeholder="描述项目内容"
                              onfocus="this.placeholder=''" onblur="this.placeholder='描述项目内容'"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="submit btn btn-primary" data-dismiss="modal"
                        ng-click="release();">提交
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/childlist.js"></script>
</html>
