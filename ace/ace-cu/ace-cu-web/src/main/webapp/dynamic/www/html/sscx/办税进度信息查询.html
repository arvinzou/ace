<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <title>申报情况查询</title>
    <link href="../../css/comon0.css" rel="stylesheet" type="text/css"/>

    <SCRIPT language=JavaScript src="../../js/js.js"></SCRIPT>

<body class="padd01">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="top_title">
    <tr>
        <td width="46"><img src="../../images/icons/left_icon_20b.png"></td>
        <td>
            <div class="big_title">企业进度信息查询</div>
        </td>
    </tr>
</table>
<div class="user_box01">
    <div class="searchbox">
        <div class="sh_title01">
            <div class="blold">查询条件</div>
            <span></span></div>
        <div class="searchCriteria">
            <table border="0" cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td>文书凭证号：</td>
                    <td><input name="textfield" type="text" class="input01css" id="textfield"></td>
                    <td>办理状态：</td>
                    <td><select name="select" class="select01css">
                        <option>请选择状态</option>
                        <option>未受理</option>
                    </select></td>
                    <td rowspan="2" width="10"></td>
                    <td rowspan="2"><input class="btn btn05" type="button" value="查 询"></td>
                </tr>
                <tr>
                    <td>税款所属时期起止：</td>
                    <td colspan="3"><input type="text" name="textfield2" id="textfield2" class="input01css"/>
                        -
                        <input type="text" name="textfield2" id="textfield2" class="input01css"/></td>
                </tr>


                </tbody>
            </table>

        </div>
        <div class="searchTable">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">

                <tr>
                    <th>序号</th>
                    <th>办理事项</th>

                    <th>办理时限</th>
                    <th>目前处理环节</th>
                    <th width="40%">进度条</th>
                </tr>
                <tr>
                    <td align="center">1</td>
                    <td>xxxxxx</td>
                    <td align="center">2016-04-04</td>
                    <td align="center">2016-05-04</td>
                    <td align="center">审批</td>
                    <td>
                        <div class="ProgressBar">
                            <ul class="left"><span class="Bar01" style=" width:90%"></span></ul>
                            <ul class="right">
                                90%
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr class="searchTrColor">
                    <td align="center">2</td>
                    <td><span class="fontcolor02"> </span></td>
                    <td align="center">&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td>
                        <div class="ProgressBar">
                            <ul class="left"><span class="Bar02" style=" width:70%"></span></ul>
                            <ul class="right">
                                70%
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">3</td>
                    <td>&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td>
                        <div class="ProgressBar">
                            <ul class="left"><span class="Bar03" style=" width:50%"></span></ul>
                            <ul class="right">
                                50%
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">4</td>
                    <td>&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td align="center">&nbsp;</td>
                    <td>
                        <div class="ProgressBar">
                            <ul class="left"><span class="Bar04" style=" width:30%"></span></ul>
                            <ul class="right">
                                30%
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>

                <td>10条/页，共40条信息</td>
                <td>
                    <div class="page">

                        <div class="page_box">
                            <span href="#" class="up">上一页</span>
                            <ul>
                                <a class="active" href="#">01</a>
                                <a href="#">02</a>
                                <a href="#">03</a>
                                <a href="#">04</a>
                                <a href="#">05</a>
                                <a href="#">06</a>
                                <a href="#">07</a>
                                <a href="#">08</a>
                                <a href="#">09</a>
                                <a href="#">10</a>
                            </ul>
                            <span href="#" class="down">下一页</span>
                        </div>

                    </div>

            </tr>
            </tbody>
        </table>

    </div>
</div>
