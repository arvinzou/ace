<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <script src="../../js/index.min.js" type="text/javascript" charset="utf-8"></script>
    <title>入驻申请</title>
</head>
<body>
<div class="content">
    <p>入驻申请</p>
    <div>
        <input type="text" name="departmentName" id="companyName" placeholder="请输入企业名称 "/>
    </div>
    <div>
        <input type="text" name="contactEmail" id="email" placeholder="请输入电子邮箱  "/>
    </div>
    <div>
        <input class="phone" type="text" name="contactMobile" id="mobilePhone" placeholder="请输入电话号码 "/>
        <div class="get_code active">获取验证码</div>
    </div>
    <div>
        <input type="text" name="code" id="intNumber" placeholder="请输入验证码"/>
    </div>
    <button class="push_data">
        提交申请
    </button>
</div>
</body>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script src="../../js/validateform.js"></script>
<script src="js/form.js"></script>
</html>
