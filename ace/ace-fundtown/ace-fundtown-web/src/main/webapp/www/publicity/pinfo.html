<!DOCTYPE html>
<html ng-app="angularjsApp" ng-controller="angularjsCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="css/pinfo.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="js/pinfo.js"></script>
    <title ng-bind="vipInfo.departmentName"></title>
</head>
<body>
<div class="content">
    <div class="title" ng-bind="vipInfo.departmentName"></div>
    <div class="form_box">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td width="35%">基金管理机构全称</td>
                <td width="65%" ng-bind="vipInfo.departmentName"></td>
            </tr>
            <tr>
                <td width="35%">出资额（万元)</td>
                <td width="65%" ng-bind="vipInfo.regCapital"></td>
            </tr>
            <tr>
                <td width="35%">注册地址</td>
                <td width="65%" ng-bind="vipInfo.regAddr"></td>
            </tr>
            <tr>
                <td width="35%">法定代表/执行事务合伙人</td>
                <td width="65%" ng-bind="vipInfo.legalPersonName"></td>
            </tr>
            <tr>
                <td width="35%">所属机构</td>
                <td width="65%" ng-bind="vipInfo.pName"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
