<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="data-spm" content="zy-spot-web.v3">
    <title>常德融媒-创建现场</title>
    <link rel="stylesheet" href="../../content/www/css/mobase.css"/>
    <link rel="stylesheet" href="../../content/www/lib/pizza/ui.css">
    <link rel="stylesheet" href="../../content/www/css/ui.css">

    <script src="../../content/www/lib/jquery-1.11.0-min.js"></script>
    <script src="../../content/www/js/juicer-min.js"></script>
    <script src="../../content/www/lib/sha512.js"></script>
    <script src="../../content/www/js/init-rem.js"></script>
    <script src="../../www/oauth2/cfg.do"></script>
    <style>
        #j-uploader-selectimg {
            position: relative;
            width: 100%;
            height: 124px;
            /*margin: 5px;*/
            /*cursor: pointer;*/
        }

        #j-uploader-selectimg .imgbar {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 1px dashed #b4bed3;
            border-radius: 5px;
        }

        .pictureContainer{
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0px auto;
            cursor: pointer;
        }
        .pictureContainer img{
            width: 100%;
            height: 100%;
        }

        .pictureContainer .viewPicture{
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
            border-radius: 5px;
        }

        .uploadText{
            position: absolute;
            top:0;
            left: 0;
            padding-top:20px;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .uploadText .icon-img{
            font-size: 50px;
        }

        .uploadText:hover{
            color: #1a9fff;
        }

        #j-row-img{
            width: 100%;
            height: 150px;
            margin: 0px auto 10px auto;
        }

    </style>
</head>

<body>
<div class="fn-pl40 fn-pr40 fn-pt30 fn-pb30 fn-clear">
    <div class="pz-form">
        <form id="j-liveform">
            <div class="wrap fn-clear">
                <!--封面-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">封面*<em>（750px * 422px）</em></div>
                        <div id="j-upcontain" class="row-content">
                            <div id="j-row-img" class="xcy-video fn-left img-content" >
                                <div class="pictureContainer" id="upbtn">
                                    <div class="viewPicture">
                                        <img src="">
                                    </div>
                                    <div class="uploadText">
                                        <p class="imgiocn"><i class="pz-icon icon-img"></i></p>
                                        <p class="uploadPloadprogress">点击上传封面</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--标题-->
                <div id="j-title" class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">标题*<span class="j-remark-length fn-right">0/30</span></div>
                        <div id="j-title-content" class="row-content" data-field="name"></div>
                    </div>
                </div>
                <!--开始时间-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">开始时间*</div>
                        <div class="row-content" data-field="startTime">
                            <!--<input id="startTime" type="text" name="startTime" class="j-content fn-text fn-h30 start-time">-->
                        </div>
                    </div>
                </div>
                <!--结束时间-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">结束时间*</div>
                        <div class="row-content" data-field="endTime"></div>
                    </div>
                </div>
                <!--摘要-->
                <div id="j-summary" class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">摘要*<span class="j-remark-length fn-right">0/300</span></div>
                        <div id="j-summary-content" class="row-content summary" data-field="remark"></div>
                    </div>
                </div>
                <!--活动介绍-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">活动介绍*</div>
                        <div class="row-content" data-field="content"></div>
                    </div>
                </div>
                <!--现场类型-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">现场类型*</div>
                        <div class="row-content" data-field="type"></div>
                    </div>
                </div>
                <!--地点-->
                <div id="j-addr" class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">地点*<span class="j-remark-length fn-right">0/200</span></div>
                        <div id="j-addr-content" class="row-content" data-field="addr"></div>
                    </div>
                </div>
                <!--直播流地址-->
                <div id="j-live-addr" class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">直播流地址*<span class="j-remark-length fn-right">0/200</span></div>
                        <div id="j-live-addr-content" class="row-content" data-field="rtmpUrl"></div>
                    </div>
                </div>
                <!--回放地址-->
                <div id="j-replay-addr" class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">回放地址*<span class="j-remark-length fn-right">0/200</span></div>
                        <div id="j-replay-addr-content" class="row-content" data-field="mp4Url"></div>
                    </div>
                </div>
                <!--参与人数-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">参与人数*</div>
                        <div class="row-content" data-field="nop"></div>
                    </div>
                </div>
                <!--点赞数-->
                <div class="group1">
                    <div class="row xcy-row">
                        <div class="row-title">点赞数*</div>
                        <div class="row-content" data-field="pop"></div>
                    </div>
                </div>
            </div>
            <!--发布现场按钮-->
            <div class="actions actions-transparent fn-pt20">
                <input type="submit" class="pz-btn btn-success btn-big" value="发布现场">
            </div>
        </form>
    </div>

</div>

<script src="../../content/www/lib/timepicker/datePicker.js"></script>
<script src="../../content/www/lib/jweixin-1.2.0.js"></script>
<script src="../../content/www/lib/tplform/tplform-2.0.3.js"></script>
<script src="../../content/www/lib/pizza/pizza.js"></script>
<script src="../../content/www/lib/plupload-2.1.2/plupload.full.min.js"></script>
<script src="../../content/www/js/common.js"></script>
<!--<script src="../../content/www/js/material.js"></script>-->


<script type="text/javascript" src="../../content/www/live/live_create.js"></script>
</body>
</html>
